<style>
    h2 {
        font-weight: bold;
        color: #0a6aa1;
    }
</style>

<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="row">

            <div class="col-md-4">
                <h2>Упаковка</h2>

                <div class="row">
                    <label class="col-sm-4 control-label">Індекс упаковки </label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="index_pack" id="index_pack" value="{index_pack}" required placeholder=""></div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">висота, мм </label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="height" id="height" value="{height}" required placeholder=""></div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">довжина, мм </label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="length" id="length" value="{length}" required placeholder=""></div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">ширина, мм </label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="width" id="width" value="{width}" required placeholder=""></div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">об'єм, м<sup>3</sup> </label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="volume" id="volume" value="{volume}" required placeholder=""></div>
                </div>
            </div>
            
            <div class="col-md-4">
                <h2>Вага</h2>

                <div class="row">
                    <label class="col-sm-4 control-label">Вага нетто, кг.</label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="weight_netto" id="weight_netto" value="{weight_netto}" required placeholder=""></div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">Вага брутто, кг. </label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="weight_brutto" id="weight_brutto" value="{weight_brutto}" required placeholder=""></div>
                </div>

                <hr>

                <h2>Додаткова інформація</h2>

                <div class="row">
                    <label class="col-sm-4 control-label">Необхідна кількість на авто, шт.</label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="necessary_amount_car" id="necessary_amount_car" value="{necessary_amount_car}" placeholder=""></div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">Одиниці виміру</label>
                    <div class="col-sm-8">
                        <select class="form-control" title="Одиниці виміру" style="width:100%;" name="units_id" id="units_id">
                            {units_list}
                        </select>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">Кратность паковки</label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="multiplicity_package" id="multiplicity_package" value="{multiplicity_package}" placeholder=""></div>
                </div>
            </div>

            <div class="col-md-4">
                <h2>Рабочая пара</h2>

                <div class="row">
                    <div class="col-sm-12">
                    <table width="100%" id="" class="datatable">
                    	{work_pair_list}
                    </table>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">Плечо поставки</label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="shoulder_delivery" id="shoulder_delivery" value="{shoulder_delivery}" required placeholder=""></div>
                </div>

                <hr>

                <div class="row">
                    <label class="col-sm-4 control-label">Общая норма, шт</label>
                    <div class="col-sm-8"><input class="form-control" type="text" name="general_quant" id="general_quant" value="{general_quant}" required placeholder=""></div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="preconfirmCatalogueLogistic('{art_id}');">Зберегти зміни</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </form>
    </div>
</div>
