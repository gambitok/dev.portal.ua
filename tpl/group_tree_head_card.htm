<div class="tabs-container">

    <ul class="nav nav-tabs" id="tree_tabs">
        <li class="active"><a data-toggle="tab" href="#tab1" onclick="updateGroupTreeHeadCard('{head_id}')"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Заголовок дерева</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="head_id" readonly id="head_id" value="{head_id}" placeholder="Заголовок"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Статус</label>
                                <div class="col-sm-2"><input class="form-control" type="checkbox" name="head_status" id="head_status" {head_status} placeholder="Статус"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (РУС)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_ru" id="disp_text_ru" value="{disp_text_ru}" placeholder="Назва"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (УКР)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_ua" id="disp_text_ua" value="{disp_text_ua}" placeholder="Назва"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (ENG)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_en" id="disp_text_en" value="{disp_text_en}" placeholder="Назва"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-2 control-label">Зображення</label>
                                <div class="col-lg-10 col-md-10 col-sm-10">
                                    <img src="{head_image}" alt="image" style="width:200px; height: 200px;"><br>
                                    <div class="btn-group">
                                        <a onclick="showUploadPhotoForm('head','{head_id}');" class="btn btn-primary btn-sm"><i class="fa fa-upload"></i> Завантажити </a>
                                        <a onclick="dropUploadPhotoForm('head','{head_id}');" class="btn btn-danger btn-sm"><i class="fa fa-remove"></i> Видалити </a>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveGroupTreeHeadCard('{head_id}');"><i class="fa fa-save"></i> Зберегти зміни</button>
                                    <button class="btn btn-danger" type="button" onClick="dropGroupTreeHead('{head_id}');"><i class="fa fa-trash"></i> Видалити</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
