<div class="tabs-container">
    <ul class="nav nav-tabs" id="catalogue_tabs">
        <li class="active"><a data-toggle="tab" href="#cat_tab1" onClick="showClaimCard('{claim_id}');"><i class="fa fa-bars"></i> 
			<span class="hidden-sm-down">Структура</span>
			</a></li>
        <li><a data-toggle="tab" href="#cat_tab2" onClick="loadClaimAct('{claim_id}');"><i class="fa fa-bug"></i> 
			<span class="hidden-sm-down">Акт рекламації</span>
			</a></li>
    </ul>
	
    <div class="tab-content">
		
        <div id="cat_tab1" class="tab-pane active">
			<div class="panel-body">
                <div id="ibox" class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" onSubmit="return false;">
							
                            <input type="hidden" id="claim_id" value="{claim_id}">
							
                            <div class="form-group">
								<label class="col-sm-1 control-label">Накладна клієнта</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" type="text" value="{claim_client_invoice}"></div> 
								
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Артикул</label>
                                <div class="col-lg-2 col-sm-2"><input class="form-control" readonly type="text" name="claim_art" id="claim_art" value="{claim_art}"></div>
									
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Бренд</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" readonly type="text" value="{claim_brand}"></div>        
                            </div>
							
                            <div class="form-group">								
                                <label class="col-sm-1 control-label">Постачальник</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" type="text" value="{claim_supplier}"></div> 
								
								<label class="col-lg-2 col-md-2 col-sm-4 control-label">Виробник</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" type="text" value="{claim_manufacturer}"></div> 
								
								<label class="col-lg-2 col-md-2 col-sm-4 control-label">Кількість</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" type="number" value="{claim_count}"></div> 
                            </div>
							
							<div class="form-group">
                                <label class="col-sm-1 control-label">Клієнт</label>
                                <div class="col-sm-2"><input class="form-control" {oper_disabled} type="text" value="{claim_client}" ></div>
								
                         
								<label class="col-lg-2 col-md-2 col-sm-4 control-label">Коментарі</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" readonly type="text" value="{claim_comment}"></div> 
                            </div>
							
							<div class="form-group">
                                <label class="col-sm-1 control-label">Документ</label>
                                <div class="col-sm-2"><input class="form-control" {oper_disabled} type="text" value="{claim_receipt_doc}" ></div>
								
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Кілометраж</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" readonly type="text" value="{claim_kilometers}"></div> 
								
								<label class="col-lg-2 col-md-2 col-sm-4 control-label">Стан</label>
                                <div class="col-lg-2 col-md-2 col-sm-7"><input class="form-control" type="text" value="{claim_state}"></div> 
                            </div>
							
							<div class="form-group">
                                <label class="col-sm-1 control-label">Коментарі(укр)</label>
                                <div class="col-sm-10"><textarea class="form-control" name="claim_text_ukr" id="claim_text_ukr" data-provide="markdown" rows="5">{claim_text_ukr}</textarea></div>
                            </div>
							
							<div class="form-group">
                                <label class="col-sm-1 control-label">Коментарі(eng)</label>
                                <div class="col-sm-10"><textarea class="form-control" name="claim_text_eng" id="claim_text_eng" data-provide="markdown" rows="5">{claim_text_eng}</textarea></div>
                            </div>

                            <div class="hr-line-dashed"></div> 
							
                            <div class="form-group">
                                <div class="col-sm-6 text-left">
									<button class="btn btn-primary" type="button" onClick="saveClaimCard();">Зберегти</button>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <button class="btn btn-white" type="button" onClick="closeClaimCard();">Закрити</button>
                                </div>
                            </div>
							
                        </form>
                    </div>
                </div>
            </div>
        </div>
		
        <div id="cat_tab2" class="tab-pane">
            <div class="panel-body" id="claim_act">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

</div>
