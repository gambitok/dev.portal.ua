<h2 class="border-bottom white-bg dashboard-header">Касовий звіт</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tabs-container">
						<div class="panel-body">
							<div class="ibox float-e-margins">
								
								<div class="row">

									<div class="col-sm-2 col-lg-2">
										<label for="date_start">Дата від</label>
										<input id="date_start" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
									</div>

									<div class="col-sm-2 col-lg-2">
										<label for="date_end">Дата до</label>
										<input id="date_end" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
								    </div>

									<div class="col-sm-4 col-lg-4">
									    <label for="payboxes" style="display: block">Каси</label>
										<select id="payboxes" name="payboxes[]" data-placeholder="Вибрати каси" class="chosen-select" multiple tabindex="4" style="display: inline; width: 300px;" title="Каси">
											{paybox_list}
										</select>
									</div>

									<div class="col-sm-4 col-lg-4 text-right">
										<button class="btn btn-primary" onClick="showCashReports();"><i class="fa fa-table"></i> Сформувати</button>
									</div>

								</div>
								
								<div class="row" style="margin: 0;">
									<div id="cash_reports_uah"></div>
									<div id="cash_reports_usd"></div>
									<div id="cash_reports_eur"></div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
