<div class="tabs-container">

    <ul class="nav nav-tabs" id="modules_tabs">
        <li class="active"><a data-toggle="tab" href="#md_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="md_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Код бренду</label>
                                <div class="col-sm-1"><input class="form-control" type="text" name="module_id" id="module_id" value="{module_id}" readonly placeholder="ID"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Назва</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="module_caption" value="{module_caption}" placeholder="Назва"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Посилання</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="module_link" value="{module_link}" placeholder="Посилання"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Іконка</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="module_icon" value="{module_icon}" placeholder="Іконка"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Файл</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="module_file" value="{module_file}" placeholder="Файл"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Порядок</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="module_lenta" value="{module_lenta}" placeholder="Порядок"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Статус</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="module_ison" value="{module_ison}" placeholder="Статус"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveModuleCard();"><i class="fa fa-save"></i> Зберегти зміни</button>
                                    <button class="btn btn-danger" type="button" onClick="dropModuleCard();"><i class="fa fa-trash"></i> Видалити</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
