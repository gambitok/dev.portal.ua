<h2 class="border-bottom white-bg dashboard-header">Акції клієнтів</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-8">
							<a class="btn btn-success" onClick="showActionClientsCard('0');"><i class="fa fa-plus"></i> Нова акція</a>
						</div>
	                </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
	                                <th>#</th>
                                    <th>ART_ID</th>
                                    <th>Кількість</th>
									<th>Категорія клієнта</th>
                                </tr>
                            </thead>
                            <tbody id="action_clients_range">
								{action_clients_range}
                            </tbody>
						</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="ActionClientsCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" aria-hidden="true">х</button>
                <h3 id="myModalLabel text-left">Акція "<span id="ActionClientsCardLabel"></span>"</h3>
            </div>
            <div class="modal-body" id="ActionClientsCardBody"></div>
        </div>
    </div>
</div>

<div id="CatalogueCard" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 class="myModalLabel text-left">Карта товара: <span id="CatalogueCardArticleNrDispl"></span></h3>
            </div>
            <div class="modal-body" id="CatalogueCardBody"></div>
        </div>
    </div>
</div>

<div style="display: none;" id="FormModalWindow" class="modal fade FormModalWindow" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel" class="text-left"></h3></div>
            <div class="modal-body" id="FormModalBody"></div>
