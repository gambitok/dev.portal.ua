<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12">
            	<h2>Інформація про склад постачальників</h2>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Постачальник</label>
                    <div class="col-sm-10">
                        <select title="Постачальник" class="form-control" size="1" name="suppl_id" id="suppl_id" onChange="loadSupplStorageList();" required>
                            <option value='0'> -- Оберіть постачальника -- </option>
                            {suppl_list}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Склад</label>
                    <div class="col-sm-10">
                        <select title="Склад" class="form-control" size="1" name="storage_id" id="storage_id" required>
                            <option value='0'> -- Оберіть склад -- </option>
                            {storage_list}
                        </select>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveTpointSupplStorageForm('{tpoint_id}','{s_id}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
