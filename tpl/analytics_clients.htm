<h2 class="border-bottom white-bg dashboard-header">Аналітика продаж по клієнтам</h2>

<style>
	.loader {
		border: 16px solid #f3f3f3; /* Light grey */
		border-top: 16px solid #1ab394; /* Blue */
		border-bottom: 16px solid #1ab394;
		border-radius: 50%;
		width: 120px;
		height: 120px;
		animation: spin 2s linear infinite;
	}
	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
	.dtable {
		display: table;
		margin: 0 auto;
	}
</style>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tabs-container">
						<div class="panel-body">
							<div class="ibox float-e-margins">

								<div class="row">

									<div class="col-sm-2 col-lg-2">
										<label for="date_start">Дата від</label>
										<input title="Дата від" id="date_start" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
									</div>

									<div class="col-sm-2 col-lg-2">
										<label for="date_end">Дата до</label>
										<input title="Дата до" id="date_end" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
									</div>

									<div class="col-lg-2 col-sm-2">
										<label for="cash_select">Валюта</label>
										<select title="Валюта" class="form-control" name=cash_select"" id="cash_select" style="display: inline; width: 200px;">
											<option value="0">-</option>
											{cash_select}
										</select>
									</div>

									<div class="col-lg-2 col-sm-2">
										<label for="tpoint_select">Торгова точка</label>
										<select title="Торгова точка" class="form-control" name="tpoint_select" id="tpoint_select" style="display: inline; width: 200px;">
											<option value="0">Усі торгові точки</option>
											{tpoint_select}
										</select>
									</div>

									<div class="col-lg-2 col-sm-2">
										<label for="price_select">Прайс</label>
										<select title="Прайс" class="form-control" name="price_select" id="price_select" style="display: inline; width: 200px;">
											<option value="0">-</option>
											{price_select}
										</select>
									</div>

									<div class="col-sm-2 col-lg-2 text-right">
										<button class="btn btn-primary" onClick="showAnalyticsClients();"><i class="fa fa-table"></i> Сформувати</button>
									</div>

								</div>

								<div class="row" style="margin-top: 30px;">

									<div class="col-sm-2 col-lg-2">
										<label for="clients" style="display: block">Клієнти</label>
										<select id="clients" name="clients[]" data-placeholder="Вибрати клієнтів" class="chosen-select" multiple tabindex="4" title="Клієнти" style="width: 250px;">
											{clients_list}
										</select>
									</div>

									<div class="col-sm-2 col-lg-2">
										<label for="states" style="display: block">Область</label>
										<select id="states" name="states[]" data-placeholder="Вибрати область" class="chosen-select" multiple tabindex="4" title="Область" style="width: 250px;">
											{states_list}
										</select>
									</div>

									<div class="col-sm-2 col-lg-2">
										<label for="regions" style="display: block">Район</label>
										<select id="regions" name="regions[]" data-placeholder="Вибрати район" class="chosen-select" multiple tabindex="4" title="Район" style="width: 250px;">
											{regions_list}
										</select>
									</div>

									<div class="col-sm-2 col-lg-2" id="city_form">
										<label for="citys" style="display: block">Населений пункт <i class="fa fa-question-circle" title="Введіть назву міста для вибору"></i></label>
										<select id="citys" name="citys[]" data-placeholder="Вибрати населений пункт" class="chosen-select" multiple tabindex="4" title="Населений пункт" style="width: 250px;">
										</select>
									</div>

									<div class="col-sm-2 col-lg-2">
										<label for="margin_status" style="display: block">Прайси і націнки</label>
										<span class="buttons-inline pull-left">
											<input type="checkbox" class="js-switch" data-size="small" placeholder="Націнки" id="margin_status"/>
										</span>
									</div>

								</div>

								<hr class="row">

								<div class="row" style="margin: 0">
									<div id="report_clients_range"></div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-12">
							<canvas id="myChart" width="400" height="400"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="ClientCard" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
				<h3 class="myModalLabel text-left">Карта контрагента <span id="ClientCardLabel"></span></h3>
			</div>
			<div class="modal-body" id="ClientCardBody"></div>
		</div>
	</div>
</div>
