<div class="tabs-container">

    <ul class="nav nav-tabs" id="catalogue_tabs">
        <li class="active"><a data-toggle="tab" href="#cat_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab2" onClick="loadArticleFoto('{art_id}');"><i class="fa fa-picture-o"></i> <span class="hidden-sm-down">Фото</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab3" onClick="loadArticleParams('{art_id}');"><i class="fa fa-gear"></i> <span class="hidden-sm-down">Характеристики</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab4" onClick="loadArticleLogistic('{art_id}');"><i class="fa fa-truck"></i> <span class="hidden-sm-down">Логістика</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab5" onClick="loadArticleAnalogs('{art_id}');"><i class="fa fa-copy"></i> <span class="hidden-sm-down">Аналоги</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab6" onClick="loadArticleAplicability('{art_id}');"><i class="fa fa-car"></i> <span class="hidden-sm-down">Привязки на авто</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab7" onClick="loadArticleZED('{art_id}');"><i class="glyphicon glyphicon-globe"></i> <span class="hidden-sm-down">ЗЕД</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab10"><i class="glyphicon glyphicon-globe"></i> <span class="hidden-sm-down">Постачальники</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab8" onClick="loadArticleCommets('{art_id}');"><i class="fa fa-edit"></i> <span class="hidden-sm-down">Замітки</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab9" onClick="loadArticleCDN('{art_id}');"><i class="fa fa-cloud"></i> <span class="hidden-sm-down">Різне</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="cat_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                            	<label class="col-sm-2 control-label">Номенклатурний номер </label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="article_nr_displ" id="article_nr_displ" value="{article_nr_displ}" placeholder=""></div>
                                <label class="col-sm-2 control-label">ART_ID</label>
                                <div class="col-sm-2"><input class="form-control" type="text" readonly name="art_id" id="art_id" value="{art_id}" placeholder=""></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group"><label class="col-sm-2 control-label">Штрих-код </label>
                                <div class="col-sm-4">
                                	<div class="input-group"><input class="form-control" type="text" id="barcode" name="barcode" value="{barcode}" placeholder="Код у форматі CODE39"> <span class="input-group-btn"> <button type="button" class="btn btn-primary" onClick="generateBarcodeIncart();"><i class="fa fa-barcode"></i></button> </span></div>
								</div>
                                <div class="col-sm-3" id="barcode-visual"></div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                            	<label class="col-sm-2 control-label">Крос-ключ</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="inner_cross" id="inner_cross" value="{inner_cross}" placeholder=""></div>
                                <label class="col-sm-2 control-label">Бренд</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="brand_id" name="brand_id" title="Виробник" style="width:100%;">
                                    	{brand_list}
                                    </select>
                                </div>
                            </div>

							<div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Товарна група</label>
                                <div class="col-sm-4">
                                	<input type="hidden" id="goods_group_id" name="goods_group_id" value="{goods_group_id}">
                                    <div class="input-group"><input class="form-control" type="text" id="goods_group_name" name="goods_group_name" value="{goods_group_name}" placeholder="Товарна група"> <span class="input-group-btn"> <button type="button" class="btn btn-primary" onClick="showGoodGroupTree('{art_id}');"><i class="fa fa-bars"></i></button> </span></div>
                                </div>
                                <label class="col-sm-2 control-label">Найменування</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="article_name" id="article_name" value="{article_name}" placeholder=""></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Опис товару</label>
                                <div class="col-sm-10"><textarea title="Інформація" class="form-control" name="article_info" id="article_info" data-provide="markdown" rows="5">{article_info}</textarea></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                            	<label class="col-sm-2 control-label">Общее наличие</label>
                                <div class="col-sm-2"><input class="form-control" type="number" readonly name="general_stock" id="general_stock" value="{general_stock}" placeholder=""></div>
                                <label class="col-sm-2 control-label">Операционная себестоимость</label>
                                <div class="col-sm-2"><input class="form-control" type="text" readonly name="price_oper" id="price_oper" value="{price_oper}" placeholder=""></div>
                                <label class="col-sm-2 control-label">ТОП</label>
                                <div class="col-sm-2">* (распишем потом подробно, что это такое и как оно работает) </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="preconfirmCatalogueGeneralInfo();">Зберегти зміни</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="cat_tab2" class="tab-pane">
            <div class="panel-body">
                <!--   PHOTO TAB BLOCK   -->
                <div class="user-button">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileArticlesFotoUploadForm" onClick="showArticlesFotoUploadForm('{art_id}')"><i class="fa fa-cloud-upload"></i> Завантажити фото</button>
                        </div>
                    </div>
                </div>
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row"><div class="col-lg-12 animated fadeInRight">
                        <span id="article_foto_place">
                            <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
                        </span>
                    </div></div>
                </div>
            </div>
        </div>

        <div id="cat_tab3" class="tab-pane">
            <div class="panel-body" id="params_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="cat_tab4" class="tab-pane">
            <div class="panel-body" id="logistic_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="cat_tab5" class="tab-pane">
            <div class="panel-body gray-bg" id="analog_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="cat_tab6" class="tab-pane">
            <div class="panel-body" id="aplicability_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="cat_tab7" class="tab-pane">
        	<div class="panel-body" id="zed_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="cat_tab8" class="tab-pane">
            <div class="panel-body">
                <div class="social-footer">
					<div class="social-comment">
                        <a href="" class="pull-left">
                            <img alt="{my_user_name}" title="{my_user_name}" src="/images/profile/{my_user_id}.jpg">
                        </a>
                        <div class="media-body">
                             <textarea class="form-control" id="article_comment_field" placeholder="Залишити свою замітку"></textarea><br>
                             <div class="btn-group pull-right">
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" onClick="saveArticleComment('{art_id}');"><i class="fa fa-comments"></i> Зберегти замітку</button>
                            </div>
                        </div>
                    </div>
                    <span id="article_commets_place">
                        <div class="spiner-example">
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <div id="cat_tab9" class="tab-pane">
            <div class="panel-body">
            <!--   PHOTO TAB BLOCK   -->
                <div class="user-button">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileArticlesCDNUploadForm" onClick="showArticlesCDNUploadForm('{art_id}')"><i class="fa fa-cloud-upload"></i> Завантажити файли</button><br><br>
						</div>
                    </div>
                </div>
                <div class="row"><div class="col-lg-12 animated fadeInRight">
                	<span id="article_cdn_place">
                        <div class="sk-spinner sk-spinner-wave">
                            <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
                        </div>
                    </span>
                </div></div>
            </div>
        </div>

        <div id="cat_tab10" class="tab-pane">
            <div class="panel-body" id="supll_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

    </div>
</div>
