<div class="tabs-container">
    <ul class="nav nav-tabs" id="tpoint_storage_tabs">
        <li class="active"><a data-toggle="tab" href="#tp_storage_tab1" onClick="loadTpointStorage('{tpoint_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Склади фірми</span></a></li>
        <li><a data-toggle="tab" href="#tp_storage_tab2" onClick="loadTpointSupplStorage('{tpoint_id}');"><i class="fa fa-cubes"></i> <span class="hidden-sm-down">Склади постачальника</span></a></li>
    </ul>
    <div class="tab-content">
        <div id="tp_storage_tab1" class="tab-pane active">
            <div class="panel-body" id="storage_place">
				<div class="user-button">
					<div class="row">
						<div class="col-md-6">
							<button type="button" class="btn btn-primary btn-sm" onClick="showTpointStorageForm('{tpoint_id}','0');"><i class="fa fa-plus"></i> Добавити склад</button><br><br> 
						</div>
					</div>
				</div>
				<div class="row"><div class="col-sm-12 animated fadeInRight">
					<div class="table-responsive">
						<table id="datatable_storage" class="table table-striped table-hover">
							<thead><tr>
								<th width="10%">-</th>
								<th width="5%">#</th>
								<th>Склад</th>
								<th>Повна назва</th>
								<th>Тип складу</th>
								<th>По замовчуванню</th>
							</tr></thead>
							<tbody id="storage_range">
								{list_storage}
							</tbody>
						</table>
					</div>
				</div></div>
			</div>
		</div>
        <div id="tp_storage_tab2" class="tab-pane">
            <div class="panel-body" id="suppl_storage_range">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>
	</div>
</div>
