<h2 class="border-bottom white-bg dashboard-header">Залишки товарів (собівартість по ОС)</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="storage_list">Склад</label>
                            <select class="form-control" size="1" id="storage_list" title="Склад">
                                <option value="0">-</option>
                                {storage_list}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="kours_list">Валюта</label>
                            <select class="form-control" size="1" id="kours_list" title="Валюта">
                                <option value="0">-</option>
                                {kours_list}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="brands_list">Бренд</label>
                            <select class="form-control" size="1" id="brands_list" title="Бренд">
                                <option value="0">-</option>
                                {brands_list}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" onclick="loadStorageCostRange();"><i class='fa fa-search'></i> Сформувати</button>
                            <button class="btn btn-primary" onclick="exportStorageCostList();"><i class='fa fa-excel'></i> Експорт</button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>#</th>
                                    <th>ART_ID</th>
                                    <th>Артикул</th>
                                    <th>Найменування</th>
                                    <th>Склад</th>
                                    <th>Залишок, шт</th>
                                    <th>Ціна ОС</th>
                                    <th>Сума ОС</th>
                                    <th>Резерв, шт</th>
                                    <th>Ціна ОС</th>
                                    <th>Сума ОС</th>
                                </tr>
                            </thead>
                            <tbody id="storage_range">
                                {storage_range}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div id="StorageCard" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 class="myModalLabel text-left">Карта складу <span id="StorageCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="StorageCardBody">
            </div>
        </div>
    </div>
</div>
