        <h3 class="m-b-xs text-center"><strong>{foto_name}</strong></h3>
        <small><i class="fa fa-calendar"></i> {data}</small><br><small>автор: {user_name}</small>
        <div class="contact-box-footer">
            <div class="m-t-xs btn-group">
				{main}
				<a class="btn btn-xs btn-white" onClick="showArticlesFotoDropConfirmForm('{art_id}','{file_id}','{file_name}')"><i class="fa fa-trash"></i> Видалити</a>
            </div>
        </div>
    </div>
</div>
