        <form method="get" class="form-horizontal">
        	<h3 align="center">Фіксація відхилення у прийманні надходження</h3>
            <div class="form-group">
                <label class="col-sm-4 control-label">Артикул</label>
                <div class="col-sm-8">
                    {article_nr_displ} {brand_name}
                </div>
			</div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Найменування</label>
                <div class="col-sm-8">
                    {article_name}
                </div>
			</div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Тип відхилення</label>
                <div class="col-sm-8">
                    <select id="storage_select_bug" size="1"><option value="0"> -- Оберіть зі списку -- </option>{bugs_list}</select>
                </div>
			</div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Кількість</label>
                <div class="col-sm-8">
	                <input type="hidden" id="bug_amount" value="{amount}">
                    <input type="text" class="form-control numberOnly" id="bug_dif_amount_barcode" value="{dif_amount_barcode}">
                </div>
            </div>
            
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveJmovingAcceptBugForm('{jmoving_id}','{str_id}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
