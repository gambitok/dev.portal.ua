<div class="row">
    <label class="col-sm-2 control-label text-left">Шаблон характеристик</label>
    <div class="col-sm-2">
        <select title="Шаблон" class="form-control" id="catalogue_template_id" size="1" onChange="loadTemplateList('{art_id}');">
            <option value="0">-Всі шаблони-</option>
            {catalogue_template_list}
        </select>
    </div>
    <div class="col-sm-4">
        <button class="btn btn-sm btn-success" onclick='showCatalogueTemplateForm(0)'><i class="fa fa-plus"></i> Додати шаблон</button>
        <button class="btn btn-sm btn-warning" onclick='showCatalogueTemplateForm("")'><i class="fa fa-pencil"></i> Редагувати шаблон</button>
        <button class="btn btn-sm btn-danger" onclick='dropCatalogueTemplateArticle()'><i class="fa fa-trash"></i> Відвязати шаблон</button>
    </div>
    <div class="col-sm-4">
        <button class="btn btn-sm btn-info" onclick='showCatalogueTemplateParamsForm(0)'><i class="fa fa-plus"></i> Додати параметр</button>
        <button class="btn btn-sm btn-primary" onclick='showCatalogueTemplateParamsValueForm()'><i class="fa fa-plus"></i> Додати значення</button>
        <button class="btn btn-sm btn-secondary" onclick='showCatalogueParamValueForm()'><i class="fa fa-plus"></i> Вибрати значення параметра</button>
    </div>
</div>

<hr>

<div class="form-horizontal">
    <div class="col-md-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 animated fadeInRight">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead><tr>
                            <th>#</th>
                            <th>Параметр</th>
                            <th>Значення</th>
                            <th>-</th>
                        </tr></thead>
                        <tbody id="articles_params_range">
                            {params_list}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
