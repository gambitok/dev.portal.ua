<div class="panel-body">

	<div class="row">
    	<div class="col-md-8 col-sm-12">
        	<form method="post" onSubmit="saveJmovingAcceptBarcodeForm('{jmoving_id}'); return false;">
            	<div class="row">
                    <label class="col-sm-2 control-label">Штрих-код </label>
                    <div class="col-md-2">
                        <button class="btn btn-info" type="button" onClick="scanJmovingAcceptForm('{jmoving_id}');">Сканувати всі</button>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="text" id="BarCodeInput" name="BarCodeInput" value="" placeholder="Код у форматі CODE39">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-success" ><i class="fa fa-barcode"></i> Сканувати</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-6">
            <button id="finish_btn_jmoving" class="btn btn-primary" type="button" onClick="finishJmovingAcceptForm('{jmoving_id}');"><i class="fa fa-flag"></i> Завершити прийом товару</button>
        </div>
        <div class="col-md-1 col-sm-6">
            <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
        </div>
    </div>

    <hr>

	<audio id="no_art_id" src="https://portal.myparts.pro/cdn/audio/no_otbor.wav" preload="auto" hidden="true"></audio>
    <audio id="ok_art_id" src="https://portal.myparts.pro/cdn/audio/prinyat.wav" preload="auto" hidden="true"></audio>
	
    <table id="jmoving_unknown_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
        <thead>
            <tr align="center">
                <th>№</th>
                <th>Індекс</th>
                <th>Бренд</th>
                <th>Найменування</th>
                <th>Кількість</th>
                <th>Проскановано штрих-кодів</th>
				<th>Не проскановано</th>
                <th>Прийнято без сканування штрих-кодів</th>
                <th>Фіксація без сканування</th>
                <th>Фіксація відхилення</th>
                <th>Відхилення</th>
                <th>Тип відхилення</th>
            </tr>
        </thead>
        <tbody id="sklad_accept_barcode_range">
            {ArticlesList}
        </tbody>
    </table>
</div>
