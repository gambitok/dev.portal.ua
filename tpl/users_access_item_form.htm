<!--   Size TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12">
            	<h2>Призначення прав доступу</h2>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Модуль</label>
                    <div class="col-sm-10"><strong>{mf_caption}</strong></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Доступ</label>
                    <div class="col-sm-2">
                    	<span class="buttons-inline pull-left">
                            <input type="checkbox" class="js-switch" data-size="small" id="file_access" value="1" {access_checked} />
                        </span>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Рівень доступу</label>
                    <div class="col-sm-10"><select class="form-control" size="1" id="lvl_id" required><option value='0'> -- Оберіть рівень -- </option>{lvl_list}</select></div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveUsersAccessItemForm('{users_id}','{mf_id}');">Зберeгти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
