<div class="ibox">
	<div class="ibox-header">
        <div class="row">
	        <div class="col-lg-12 col-md-12 col-sm-12 pull-left">
            	<h3>Складські відбори (попередній перегляд)</h3>
            </div>
        </div>
	</div>
	<div class="ibox-content">
    	<input type="hidden" id="kol_rows_un" value="{kol_rows}">
        <div class="table-responsive">
        <table id="jmoving_unknown_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
            <thead>
                <tr align="center">
                    <th>№ п/п</th>
                    <th>Торгова точка</th>
                    <th>Склад</th>
                    <th>Тип</th>
                    <th>Найменуваннь, шт</th>
                    <th>Кількість, шт.</th>
                    <th>Об'єм, м&sup3;</th>
                    <th>Вага нетто, кг</th>
                    <th>Вага брутто, кг</th>
                    <th>Відділити</th>
                    <th>Переглянути</th>
                    <th>Видалити</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody id="sklad_storage_select_range">
	            {SkladStorageSelectList}
            </tbody>
        </table>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="col-sm-6 text-left">
                <button id="jmoving_make" class="btn btn-success" type="button" {oper_disabled} {kol_status1} onClick="makesJmovingStorageSelect();">Передати в роботу складу</button>
				<button id="jmoving_cut" class="btn btn-success" type="button" {kol_status2} onClick="cutJmovingStorageAll();">Відділити по складам</button>
            </div>
            <div class="col-sm-6 text-right">
                <!--<button class="btn btn-primary" type="button" {oper_disabled} onClick="saveJmovingCard();">Зберігти зміни</button>-->
                <button class="btn btn-white" type="button" data-dismiss="modal" onClick="clearJmovingStorageSelect();" >Закрити</button>
            </div>
        </div>
	</div>
</div>
