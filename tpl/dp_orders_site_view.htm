<div class="ibox">
	<div class="ibox-content">
			<div class="form-group">
				<label class="col-sm-1 control-label">Дата</label>
				<div class="col-sm-2"><input class="form-control" disabled type="text" id="dp_data" value="{data}" placeholder="РРРР-ММ-ДД"></div>
				<label class="col-lg-2 col-md-2 col-sm-4 control-label">Клієнт основа</label>
				<div class="col-lg-7 col-md-7 col-sm-7">
					<input type="hidden" id="client_id" name="client_id" value="{client_id}">
					<input type="hidden" id="client_user_id" name="client_user_id" value="{client_user_id}">
					<input class="form-control" type="text" readonly disabled id="client_name" value="{client_name}" placeholder="Клієнт основа">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-1 col-md-2 col-sm-4 control-label">Валюта</label>
				<input type="hidden" id="check_cash_id" value="{cash_id}">
				<div class="col-lg-2 col-md-2 col-sm-8">
				<input class="form-control" type="text" readonly disabled id="cash_abr" value="{cash_abr}" placeholder="Валюта">
				</div>
				<label class="col-lg-2 col-md-2 col-sm-4 control-label">Клієнт</label>
				<div class="col-lg-7 col-md-7 col-sm-8">
				<input class="form-control" type="text" readonly disabled id="retail_name" value="{retail_name} {name}" placeholder="Клієнт">
				</div> 
			</div>
			<div class="form-group">
				<label class="col-lg-1 col-md-2 col-sm-4 control-label">Сума</label>
				<div class="col-lg-2 col-md-2 col-sm-8"><input type="text" readonly class="form-control" id="summ" value="{summ}"></div>
				<label class="col-sm-2 control-label">Тип доставки</label>
				<div class="col-sm-2"><input class="form-control" type="text" readonly disabled id="delivery" value="{delivery}" placeholder="Тип доставки"></div>
				<label class="col-sm-1 control-label">Адреса</label>
				<div class="col-sm-4"><input class="form-control" type="text" readonly disabled id="delivery_info" value="{delivery_info}" placeholder="Адреса доставки"></div>
			</div>
			<div class="form-group">
				<label class="col-lg-1 col-md-2 col-sm-4 control-label">Торгова точка</label>
				<div class="col-lg-2 col-md-2 col-sm-8">
					<input type="hidden" id="tpoint_id" name="tpoint_id" value="{tpoint_id}">
					<input class="form-control" type="text" readonly disabled id="tpoint_name" value="{tpoint_name}" placeholder="Торгова точка">
				</div>
				<label class="col-lg-2 col-md-2 col-sm-4 control-label">Спосіб оплати</label>
				<div class="col-lg-3 col-md-2 col-sm-8">
					<input class="form-control" type="text" readonly disabled id="payment" value="{payment}" placeholder="">
				</div>
				<div class="col-lg-4 col-md-2 col-sm-8">
					<input class="form-control" type="text" readonly disabled id="payment_info" value="{payment_info}" placeholder="Торгова точка">
				</div>
			</div>
			
			<div class="form-group">
				<div id="incomeChildsList">
					<h4 align="center">Структура замволення</h4>
					<div class="table-responsive">
					<table id="order_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
						<thead>
							<tr align="center">
								<th>№</th>
								<th>Постачальник</th>
								<th>ArtID</th>
								<th>Індекс</th>
								<th>Бренд</th>
								<th>Відібрано</th>
								<th>К-сть</th>
								<th>Ціна</th>
								<th>Сума</th>
							</tr>
						</thead>
						<tbody id="order_str_range">
							{order_str_list}
						</tbody>
					</table>
					</div>
				</div>
			</div>
	</div>
</div>
