<div class="ibox float-e-margins">
	<div class="ibox-content">

		<form method="get" class="form-horizontal">
			<div class="form-group">
				<label for="descr" class="col-sm-1 control-label">Опис</label>
				<div class="col-sm-11">
					<textarea class="form-control" name="descr" id="descr" data-provide="markdown" rows="5" placeholder="Введіть опис бренду російською" style="resize:none;">{descr}</textarea>
				</div>
			</div>

			<div class="hr-line-dashed"></div>

			<div class="form-group">
				<label for="descr_ua" class="col-sm-1 control-label">Опис UA</label>
				<div class="col-sm-11">
					<textarea class="form-control" name="descr_ua" id="descr_ua" data-provide="markdown" rows="5" placeholder="Введіть опис бренду українською" style="resize:none;">{descr_ua}</textarea>
				</div>
			</div>

			<div class="hr-line-dashed"></div>

			<div class="form-group">
				<label for="descr_en" class="col-sm-1 control-label">Опис EN</label>
				<div class="col-sm-11">
					<textarea class="form-control" name="descr_en" id="descr_en" data-provide="markdown" rows="5" placeholder="Введіть опис бренду англійською" style="resize:none;">{descr_en}</textarea>
				</div>
			</div>

			<div class="hr-line-dashed"></div>

			<div class="form-group">
				<label class="col-lg-1 col-md-2 col-sm-4 control-label">Посилання</label>
				<div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="link" value="{link}" placeholder="Посилання"></div>
			</div>
		</form>

		<div class="hr-line-dashed"></div>

		<div class="form-group">
			<div class="col-sm-10 text-right col-sm-offset-2">
				<button class="btn btn-primary" type="button" onClick="saveBrandsDetails();">Зберегти зміни</button>
				<button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
			</div>
		</div>

	</div>
</div>
