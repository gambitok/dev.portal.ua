<!-- Datatables -->
<link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
<link href="/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
<link href="/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<link href="/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">


<div class="page-title">
	<div class="title_left">
    	<h3>{ModuleCaption} <small></small></h3>
	</div>
</div>
            

<div class="clearfix"></div>

<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>Довідник: <strong>{GmanualCaption}</strong> <small><a href="#addItem" data-toggle="modal" data-target=".ItemModal" class="btn btn-success btn-round">+</a> - Нове значення</small></h2>
                <div class="clearfix"></div>
			</div>
			<div class="x_content" id="x_content">

                        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive projects nowrap">
                                <thead>
                                    <tr align="center">
                                        <th width="5%">№</th>
                                        <th width="5%">Код</th>
                                        <th>Значення</th>
                                        <th align="center" width="5%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {list}
                                </tbody>
                        </table>
			</div>
		</div>
	</div>
</div>


							<div style="display: none;" class="modal fade ItemModal" id="ItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Х</button>
                                            <h4 class="modal-title" id="myModalLabel">Робота із довідником:{GmanualCaption}</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal form-label-left">
                                            <div class="col-md-8 center-margin">
                                                <div class="form-group">
                                                  <input type="hidden" id="GmanualItemId">
                                                  <input type="hidden" id="GmanualKey" value="{gkey}">
                                                  <label>Значення змінної</label>
                                                  <input class="form-control" placeholder="Назва змінної" type="text" id="GmanualItemCaption">
                                                </div>
                                            </div>
                                            </form>
                                            
                                        </div>
                                        <div class="modal-footer">
                                        	<input type="hidden" id="fileId">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Відміна</button>
                                            <button type="button" class="btn btn-primary" onClick="sendGmanualRequest1();" data-dismiss="modal">Зберегти</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>

<script src="/vendors/jquery/dist/jquery.min.js"></script>
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/vendors/fastclick/lib/fastclick.js"></script>
<script src="/vendors/nprogress/nprogress.js"></script>
<script src="/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script language="javascript">
$(document).ready(function() {
	$('#datatable-responsive').DataTable({keys: true,stateSave: true,fixedHeader: true,"lengthMenu": [[30, 100, 200, -1], [30, 100, 200, "All"]], "language": {"url": "//cdn.datatables.net/plug-ins/1.10.12/i18n/Ukrainian.json"}});
});
</script>
<script src="/js/gmanual/gmanual.js"></script>
