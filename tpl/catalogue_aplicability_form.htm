<form class="form-horizontal" onsubmit="return false;">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-2 control-label">ART_ID</label>
                <div class="col-sm-4"><input title="ART_ID" class="form-control" readonly type="text" value="{art_id}"></div>
                <label class="col-sm-2 control-label">Індекс</label>
                <div class="col-sm-4"><input title="Індекс" class="form-control" readonly type="text" value="{display_number}"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Примітка (LA_ID)</label>
                <div class="col-sm-10"><input title="Примітка" class="form-control" type="text" id="na_comment" value=""></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">
                <div class="col-md-2">
                    <label class="control-label">Виробник</label>
                    <select title="Виробник" size="20" class="form-control" id="na_mfa_id">{mfa_list}</select>
                </div>
                <div class="col-md-2">
                    <label class="control-label">Модель</label>
                    <select title="Модель" size="20" class="form-control" id="na_mod_id"></select>
                </div>
                <div class="col-md-4">
                    <label class="control-label">Модифікація</label>
                    <div class="form-control scroll" style="height: 380px; overflow-y:scroll;"><ul class="tag-list" style="padding: 0" id="na_typ_id"></ul><div class="clearfix"></div></div>
                </div>
                <div class="col-md-4">
                    <label class="control-label">Група завчастин</label>
                    <div class="form-control scroll" style="height: 380px; overflow-y:scroll;">
                        <input type="hidden" id="menu_kol_elem" value="{kol_elem}">

                        <style>
                            #na_my-search{background:transparent; font-size:16px; border:1px solid #ddd; border-width:0 0 1px 0; border-radius: 0; line-height:40px; height:40px; width:100%; outline:none;}
                        </style>
                        <link type="text/css" rel="stylesheet" href="/js/plugins/jquery.treefilter/jquery.treefilter.css">

                        <div class="input-group" style=" border:0;"><input  type="search" id="na_my-search" placeholder="Введіть текст для швидкого пошуку по категоріям"> <span class="input-group-btn"></span></div>
                        <ul id="na_tree">
                            {menu}
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveCatalogueAplicabilityForm('{art_id}','{display_number}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </div>
    </div>
</form>
