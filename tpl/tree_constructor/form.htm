<style>
    .chosen-container {
        width: 100%!important;
        display: block!important;
    }
    .tree-row {
        width: 100%;
        height: 100%;
        margin: 0;
        text-transform: uppercase;
        font-weight: 700;
        list-style: none;
        justify-content: space-between;
        align-items: flex-start;
    }
    .tree-col {
        font-size: 12px;
        font-weight: 600;
        align-items: center;
        position: relative;
        padding: 15px;
    }
    .span-grey { color: #606975; font-weight: bold; }
    .span-red { color: #f08080 !important; font-weight: 700 !important; }
</style>

<h2 class="border-bottom white-bg dashboard-header">Конструктор дерева</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Конструктор дерева</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Крон додавання/оновлення</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="ibox-title">
                            <div id="form_header">
                                {form_header}
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div id="form_range">
                                        {form_range}
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div id="form_view">
                                        {form_view}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="ibox-title">
                            Каталог запчастей
                        </div>
                        <div class="ibox-content">
                            <div id="form_cron_content">
                                {form_cron_content}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div style="display: none;" id="FormModalWindow" class="modal fade FormModalWindow" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel" class="text-left"></h3></div>
            <div class="modal-body" id="FormModalBody"></div>
        </div>
    </div>
</div>
