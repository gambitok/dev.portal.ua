<div class="row">
    <div class="col-sm-2">
        <label for="select_cat">CATEGORY</label>
        <select class="form-control" name="select_cat" id="select_cat" title="select">
            <option value="0">-Не вибрано-</option>
            {select_cat}
        </select>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-2">
        <label for="cat_col">COLUMN</label>
        <input type="number" id="cat_col" value="0">
    </div>
    <div class="col-sm-2">
        <label for="cat_row">ROW</label>
        <input type="number" id="cat_row" value="0">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-4 pull-right">
        <button class="btn btn-primary" onclick="addTreeConsCat({head_id})"><i class="fa fa-save"></i> Зберегти</button>
        <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
    </div>
</div>
