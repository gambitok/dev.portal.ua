<!--   Size TAB BLOCK   -->
<form method="get" class="form-horizontal">
    <div class="col-sm-12">
       <div class="form-group">
            <label class="col-sm-2 control-label">Назва витрати</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="str_caption" id="str_caption" value="{caption}" required placeholder="Опишіть витрату"></div>
       </div>
       <div class="hr-line-dashed"></div>
       <div class="form-group">
            <label class="col-sm-2 control-label">Дата</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="str_data" id="str_data" value="{data}" required placeholder="дата операції"></div>
       </div>
       <div class="form-group">
            <label class="col-sm-2 control-label">Валюта витрати</label>
            <div class="col-sm-10"><select class="form-control" size="1" name="str_cash_id" id="str_cash_id">{cash_list}</select></div>
       </div>
       <div class="form-group">
            <label class="col-sm-2 control-label">Сума у валюті витрати</label>
            <div class="col-sm-10"><input class="form-control numberOnly" autocomplete='off' maxlength='20' type="text" name="str_summ_cash" id="str_summ_cash" value="{summ_cash}" required placeholder="Число" onKeyUp="summSpendRowForm();"></div>
       </div>
       <div class="form-group">
            <label class="col-sm-2 control-label">Курс валюти до ГРН</label>
            <div class="col-sm-10"><input class="form-control numberOnly" autocomplete='off' maxlength='20' type="text" name="str_kours" id="str_kours" value="{kours}" required placeholder="Число" onKeyUp="summSpendRowForm();"></div>
       </div>
       <div class="form-group">
            <label class="col-sm-2 control-label">Сума у ГРН</label>
            <div class="col-sm-10"><input class="form-control numberOnly" readonly autocomplete='off' maxlength='20' type="text" name="str_summ_uah" id="str_summ_uah" value="{summ_uah}" required placeholder="Число"></div>
       </div>

    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-10 text-right col-sm-offset-2">
            <button class="btn btn-primary" type="button" onClick="saveIncomeSpendStrForm('{income_id}','{spend_item_id}','{str_id}');">Зберігти</button>
            <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
        </div>
    </div>
</form>
