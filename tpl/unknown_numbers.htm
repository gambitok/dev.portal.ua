	.list-group-item>.badge {
		 float: unset;
		font-size: 0.7em;
		padding: 0.5em;

	.list-group-item>.badge+.badge {

<h2 class="border-bottom white-bg dashboard-header">Невідомі номера</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">

                <div class="ibox-title">
                    <div class="row">

						<div class="col-md-2">
							<label for="select_numbers">Виберіть виробника</label>
							<select class="form-control" name="select_numbers" id="select_numbers">
								<option value="0">-Не вибрано-</option>
								{numbers_select}
							</select>
						</div>

						<div class="col-md-2">
							<label class="block">Сформувати</label>
							<div class="btn-group">
								<button class="btn btn-primary" onClick="showNumbersList();"><i class='fa fa-table'></i> Список</button>
								<button class="btn btn-info" onClick="showNumbersBrandList();" title='Завантажити бренди'><i class='fa fa-list'></i> Бренди</button>
							</div>
						</div>

						<div class="col-md-2">
							<label for="unknown_brand">Виберіть бренд постачальника</label>
							<select title="Виберіть бренд постачальника" class="form-control" id="unknown_brand" onchange="showUnknownBrandIds();"></select>
						</div>

						<div class="col-md-2">
							<label for="unknown_brand_id">Виберіть бренд з каталогу</label>
							<select title="Виберіть бренд з каталогу" class="form-control" id="unknown_brand_id" onchange="showUnknownBrandPrefix();"></select>
						</div>

						<div class="col-md-1">
							<label class="block">&nbsp;</label>
							<button class="btn" onClick="showAllBrandIds();" title='Показати усі бренди'><i class='fa fa-list'></i> Всі бренди</button>
						</div>

	                </div>

					<hr>

					<div class="row">

						<div class="col-md-2">
							<label for="unknown_numbers_prefix">Введіть префікс</label>
							<div class="input-group">
								<input placeholder="Префікс" type="text" class="form-control" id="unknown_numbers_prefix" value="">
								<span class="input-group-btn">
									<button class="btn" onClick="saveSupplPrefix();" title='Зберегти префікс'><i class='fa fa-save'></i> </button>
								</span>
							</div>
						</div>

						<div class="col-md-2">
							<label for="unknown_numbers_limit">Виберіть ліміт</label>
							<input placeholder="Ліміт" type="number" class="form-control" id="unknown_numbers_limit" value="">
						</div>

						<div class="col-md-2">
							<label class="block">&nbsp;</label>
							<button class="btn btn-warning" onClick="showArticlesNumbersList();"><i class='fa fa-eye'></i> Показати артикули</button>
						</div>
					</div>

					<hr>

					<div class="row">
						<div class="col-md-2">
							<label for="return_delay">Повернення</label>
							<input placeholder="Повернення" type="number" class="form-control" id="return_delay" value="14"></div>
						<div class="col-md-2">
							<label for="return_delay">Гарантійна інформація</label>
							<input placeholder="Гарантійна інформація" type="text" class="form-control" id="warranty_info" value="">
						</div>
						<div class="col-md-2">
							<label class="block">&nbsp;</label>
							<button class="btn btn-info" onClick="saveArticlesNumbersList();"><i class='fa fa-save'></i> Заповнити</button>
						</div>
					</div>

					<br>

                </div>

                <div class="ibox-content">
                    <div class="table-responsive">
						<table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
							<thead>
								<tr align="center">
									<th>#</th>
									<th>ART_ID</th>
									<th>Індекс</th>
									<th>Бренд</th>
									<th>Ціна виробника</th>
									<th>Валюта</th>
									<th>Курс долара</th>
									<th>Ціна</th>
									<th>Склад постачальника</th>
									<th>Наявність</th>
									<th>Дата</th>
									<th>Повернення</th>
									<th>Гарантія</th>
								</tr>
							</thead>
							<tbody id="unknown_numbers_range">
							</tbody>
						</table>
                	</div>
            	</div>

        	</div>
    	</div>
	</div>
</div>

<div id="UnknownNumbersCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" aria-hidden="true">х</button>
                <h3 id="myModalLabel text-left">Номер <span id="UnknownNumbersCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="UnknownNumbersCardBody">
	        </div>
        </div>
    </div>
</div>

<div style="display: none;" id="FormModalWindow" class="modal fade FormModalWindow" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel" class="text-left"></h3></div>
			<div class="modal-body" id="FormModalBody"></div>
			<div class="modal-footer"><button data-dismiss="modal" aria-hidden="true" class="btn btn-white floatRight">Закрити</button></div>
		</div>
	</div>
</div>
