<h2 class=" border-bottom white-bg dashboard-header">Невідомі номера</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-8">
							<label for="select_numbers">Виберіть виробника</label>
							<select name="select_numbers" id="select_numbers">
								<option value="0">-</option>
								{numbers_select}
							</select>
							<button class="btn btn-primary" onClick="showNumbersList();"><i class='fa fa-search'></i>Пошук</button>
						</div>
	                </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
						<table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
							<thead>
								<tr align="center">
									<th>#</th>
									<th>Індекс</th>
									<th>Бренд</th>
									<th>Ціна виробника</th>
									<th>Валюта</th>
									<th>Курс долара</th>
									<th>Ціна</th>
									<th>Склад постачальника</th>
									<th>Наявність</th>
									<th>Дата</th>
									<th>Повернення</th>
									<th>Гарантія</th>
								</tr>
							</thead>
							<tbody id="unknown_numbers_range">
							</tbody>
						</table>
                	</div>
            	</div>
        </div>
    </div>
</div>

<div id="UnknownNumbersCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" aria-hidden="true">х</button>
                <h3 id="myModalLabel text-left">Номер <span id="UnknownNumbersCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="UnknownNumbersCardBody">
	        </div>
        </div>
    </div>
</div>
