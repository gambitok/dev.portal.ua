<div class="tabs-container">
    <ul class="nav nav-tabs" id="tax_tabs">
        <li class="active"><a data-toggle="tab" href="#tax_tab1" onClick="showTaxInvoiceCard('{tax_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down">Структура</span></a></li>
        <li><a data-toggle="tab" href="#tax_tab2" onClick="loadTaxSaleInvoice('{tax_id}');"><i class="fa fa-list"></i> <span class="hidden-sm-down">Видаткова накладна</span></a></li>
        <li class="tab-count-info"><a data-toggle="tab" class="tab-count-info" href="#tax_tab3" onClick="loadTaxCommets('{tax_id}');"><i class="fa fa-edit"></i> Замітки</a></li>
        <li><a data-toggle="tab" href="#tax_tab4" onClick="loadTaxCDN('{dptax_id_id}');"><i class="fa fa-cloud"></i> <span class="hidden-sm-down">CDN Файли</span></a></li>
		
    </ul>
    <div class="tab-content">
        <div id="tax_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" onSubmit="return false;">
							<input type="hidden" id="tax_id" value="{tax_id}">
                            <div class="form-group">
                            	<label class="col-sm-1 control-label">Дата</label>
                                <div class="col-sm-2"><input class="form-control" disabled type="text" id="data_create" value="{data_create}" placeholder="РРРР-ММ-ДД"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Продавець</label>
                                <div class="col-lg-3 col-md-2 col-sm-7"><select class="form-control {oper_disabled}" id="seller_id" style="width:100%;">{seller_list}</select></div>
                                
                                <label class="col-sm-2 control-label">Вид документу</label>
                                <div class="col-sm-2"><select class="form-control" disabled size="1" id="tax_type_id" style="width:100%;">{tax_type_list}</select></div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Торгова точка</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><select class="form-control" {oper_disabled} size="1" id="tpoint_id" style="width:100%;">{tpoint_list}</select></div>
                                
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Клієнт</label>
                                <div class="col-lg-3 col-md-2 col-sm-7">
                                    <input type="hidden" id="client_id" name="client_id" value="{client_id}">
                                    <div class="input-group">
                                    	<input class="form-control" type="text" readonly {oper_disabled} id="client_name" value="{client_name}" placeholder="Отримувач товару">
                                        <span class="input-group-btn"> <button type="button" class="btn btn-primary" {oper_disabled} id="clientSelBtn" onClick="showTaxClientList('{client_id}');"><i class="fa fa-bars"></i></button> </span>
                                        <span class="input-group-btn"> <button type="button" class="btn btn-default" {oper_disabled} id="clientDropBtn" onClick="unlinkTaxClient('{tax_id}');"><i class="fa fa-times"></i></button> </span>
                                    </div>
                                </div>
								<label class="col-sm-2 control-label">Дата реєстраціїї</label>
                                <div class="col-sm-2"><input class="form-control" type="text" {oper_disabled} id="data_send" value="{data_send}" placeholder="РРРР-ММ-ДД"></div>
                                
                            </div>
                            <div class="form-group">
								<label class="col-lg-1 col-md-2 col-sm-4 control-label">Валюта</label>
                                <input type="hidden" id="cash_id" value="{cash_id}">
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" readonly type="text" id="cash_name" value="{cash_name}"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Сума документу</label>
                                <div class="col-lg-3 col-md-2 col-sm-7"><input type="text" class="form-control" id="tax_summ" value="{tax_summ}"></div>
								<label class="col-sm-2 control-label">Податковий статус</label>
                                <div class="col-sm-2"><select class="form-control" {oper_disabled} size="1" id="status_tax" style="width:100%;">{status_tax_list}</select></div>
             					
                            </div>
							<div class="form-group">
								<label class="col-lg-8 col-md-4 col-sm-0 control-label"></label>
								<label class="col-lg-2 col-md-2 col-sm-4 control-label">Податковий номер</label>
								<div class="col-lg-2 col-md-6 col-sm-8"><input type="text" {oper_disabled} class="form-control" id="doc_xml_nom" value="{doc_xml_nom}"></div>
							</div>
                            	
							<div class="row">
                                <div class="col-sm-12">
                                	<span class="buttons-inline pull-left">
                                        
                                    </span>
                                    <span class="buttons-inline pull-right">
                                        <button type="button" class="btn btn-xs btn-primary" {hide_new_row_button} onClick="addNewRow();"><i class="fa fa-plus"></i> Новий ряд</button>
                                     </span>
                                 </div>
                            </div>
                            <div class="form-group">
                            	<div id="taxChildsList">
	                                <h4 align="center">Структура документу</h4>
                                	<div class="table-responsive">
                                    <input type="hidden" id="kol_str_row" value="{kol_str_row}">
                                    <table id="tax_str" class="table table-striped table-hover table-bordered" width="100%">
                                        <thead>
                                            <tr align="center">
                                                <th>№</th>
                                                <th>Код УКТЗеД</th>
                                                <th>Назва</th>
                                                <th>К-сть</th>
                                                <th>Ціна</th>
                                                <th>Сума</th>
                                                <th>-</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tax_invoice_range">
	                                        {tax_invoice_range}
                                        </tbody>
                                    </table>
                                    </div>
                                </div>
                            </div>
							<div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-6 text-left">
                                    <button class="btn btn-info" type="button" {oper_visible} onClick="printTaxInvoce('{tax_id}');"><i class="fa fa-print"></i> Друкувати</button>
									<button class="btn btn-info" type="button" {oper_visible} onClick="exportTaxInvoceXML('{tax_id}');"><i class="fa fa-file-code-o"></i> Експорт XML</button>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <button class="btn btn-primary" type="button" {oper_disabled} onClick="saveTaxCard();">Зберігти</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal" onClick="closeTaxCard();" >Закрити</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                
            </div>
        </div>
        <div id="tax_tab2" class="tab-pane">
            <div class="panel-body" id="unknown_articles_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>
        <div id="tax_tab3" class="tab-pane">
            <div class="panel-body">
                <div class="social-footer">
					<div class="social-comment">
                        <a href="" class="pull-left">
                            <img alt="{my_user_name}" title="{my_user_name}" src="/images/profile/{my_user_id}.jpg">
                        </a>
                        <div class="media-body">
                             <textarea class="form-control" id="dp_comment_field" placeholder="Залишити свою замітку"></textarea><br>
                             <div class="btn-group pull-right">
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" onClick="saveDpComment('{dp_id}');"><i class="fa fa-comments"></i> Зберегти замітку</button>
                            </div>
                        </div>
                    </div>
                    <span id="dp_commets_place">
                        <div class="spiner-example">
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div id="tax_tab4" class="tab-pane">
            <div class="panel-body">
            <!--   PHOTO TAB BLOCK   -->
                <div class="user-button">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileDpCDNUploadForm" onClick="showDpCDNUploadForm('{dp_id}')"><i class="fa fa-cloud-upload"></i> Завантажити файли</button><br><br> 
						</div>
                    </div>
                </div>
                <div class="row"><div class="col-lg-12 animated fadeInRight">
                	<span id="dp_cdn_place">
                        <div class="sk-spinner sk-spinner-wave">
                            <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
                        </div>
                    </span>
                </div></div>
            </div>
        </div>
		
    </div>


</div>
