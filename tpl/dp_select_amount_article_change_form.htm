<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" onSubmit="return false;" class="form-horizontal">
            <input type='hidden' id="jmoving_str_id" value="{jmoving_str_id}">
            <input type='hidden' id="max_stock_ch" value="{max_moving}">
            <input type='hidden' id="pos_ch" value="">
            <div class="form-group">
                <label class="col-sm-2 control-label">Склад відбору</label>
                <div class="col-sm-4"><input title="Склад" type="text" class="form-control" readonly value='{storage_name}'></div>
                <label class="col-sm-6 control-label" id="amountRestTextS2">{amountRestText}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Кількість для переміщення</label>
                <div class="col-sm-4">
                    <input title="Кількість" type="text" id="amount_move" class="form-control amount_move_numbers" value='{cur_amount}' min='1' max="{max_moving}">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="changeArticleToJmoving();">OK</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
