<div class="tabs-container">

    <ul class="nav nav-tabs" id="tree_tabs">
        <li class="active"><a data-toggle="tab" href="#tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Номер категорії</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="cat_id" readonly id="cat_id" value="{cat_id}" placeholder=""></div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Заголовок</label>
                                <div class="col-sm-2">
                                    <select class="form-control" name="head_list" id="head_list" onChange="changeTreeHeader();" title="Заголовок">
                                        {head_list}
                                    </select>
                                </div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Позиція</label>
                                <div class="col-sm-2">
                                    <select class="form-control" name="position_list" id="position_list" title="Позиція">
                                        {position_list}
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (РУС)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_ru" id="disp_text_ru" value="{disp_text_ru}" placeholder=""></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (УКР)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_ua" id="disp_text_ua" value="{disp_text_ua}" placeholder=""></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (ENG)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_en" id="disp_text_en" value="{disp_text_en}" placeholder=""></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveGroupTreeHeadCategoryCard('{cat_id}');"><i class="fa fa-save"></i> Зберегти зміни</button>
                                    <button class="btn btn-danger" type="button" onClick="dropGroupTreeHeadCategory('{cat_id}');" {disabled}><i class="fa fa-trash"></i> Видалити</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
