<div class="ibox">
    <div class="ibox-content">
        <input type="hidden" id="dp_id" value="{dp_id}">
        <input type="hidden" id="invoice_id" value="{invoice_id}">
        <div class="row">
            <div class="col-sm-1">Дата</div>
            <div class="col-sm-2">{data}</div>
            <div class="col-lg-2 col-md-2 col-sm-4">Торгова точка</div>
            <div class="col-lg-3 col-md-2 col-sm-7">{tpoint_name}</div>
            <div class="col-sm-2">Вид документу</div>
            <div class="col-sm-2">{doc_type_name}</div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-4">Валюта</div>
            <div class="col-lg-2 col-md-2 col-sm-8">{cash_name}</div>
            <div class="col-lg-2 col-md-2 col-sm-4">Клієнт</div>
            <div class="col-lg-3 col-md-2 col-sm-7">{client_name}</div>
            <div class="col-sm-2">Продавець</div>
            <div class="col-sm-2">{seller_name}</div>
        </div>
        <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-4">Дата оплати</div>
            <div class="col-lg-2 col-md-2 col-sm-8">{data_pay}</div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-4">Сума документу</div>
            <div class="col-lg-3 col-md-6 col-sm-8">{invoice_summ}</div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <span class="buttons-inline pull-right">
                    <button type="button" class="btn btn-xs btn-info" onClick="printSaleInvoce('{invoice_id}');"><i class="fa fa-print"></i> Друк</button>
                 </span>
             </div>
        </div>
        <div class="form-group">
            <div id="incomeChildsList">
                <h4 align="center">Структура документу</h4>
                <div class="table-responsive">
                <table id="sale_invoice_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                    <thead>
                        <tr align="center">
                            <th>№</th>
                            <th>Індекс</th>
                            <th>Бренд</th>
                            <th>К-сть</th>
                            <th>Ціна</th>
                            <th>Додаткова знижка,%</th>
                            <th>Ціна зі знижкою</th>
                            <th>Сума</th>
                        </tr>
                    </thead>
                    <tbody id="dp_doc_range">
                        {sale_invoice_str_list}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="col-sm-6 text-right">
                <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
            </div>
        </div>
    </div>
</div>
