<div class="tabs-container">
    <ul class="nav nav-tabs" id="brands_tabs">
        <li class="active">
			<a data-toggle="tab" href="#br_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a>
		</li>
		<li>
			<a data-toggle="tab" href="#br_tab2" onClick="loadBrandsDetails('{brands_id}');"><i class="fa fa-cubes"></i> </i> <span class="hidden-sm-down">Детальна інформація</span></a>
		</li>
		<li>
			<a data-toggle="tab" href="#br_tab3" onClick="loadBrandsPhoto('{brands_id}');"><i class="fa fa-picture-o"></i> </i> <span class="hidden-sm-down">Завантажити логотип</span></a>
		</li>
    </ul>
    <div class="tab-content">
		
        <div id="br_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
<!--						Код бренда-->
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">Код бренду</label>
                                <div class="col-sm-1"><input class="form-control" type="text" name="brands_id" id="brands_id" value="{brands_id}" placeholder=""></div>
                            </div>
                            <div class="hr-line-dashed"></div>
<!--						Назва бренда-->
                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Назва бренду</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="brands_name" value="{brands_name}" placeholder="Назва бренда"></div>
                            </div>
							<div class="hr-line-dashed"></div>
<!--						Тип бренда-->
                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Тип бренду</label>
								<div class="col-lg-2 col-md-4 col-sm-8">
									<select class="form-control" id="brands_kind" name="brands_kind" placeholder="Не вибрано" style="width:100%;"><option value="0"></option>{kind_list}</select>
								</div> 
<!--						Країна бренда-->
								<label class="col-lg-1 col-md-2 col-sm-4 control-label">Країна</label>
                                <div class="col-lg-2 col-md-4 col-sm-8">
									<select class="form-control" id="brands_country" name="brands_country" placeholder="Не вибрано" style="width:100%;"><option value="0"></option>{country_list}</select>
								</div>   
                            </div>
							<div class="hr-line-dashed"></div>
                            <div class="form-group">
<!--						Видимість бренда-->
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Видимість</label>	
								<div class="col-lg-2 col-md-4 col-sm-8">
									<span class="buttons-inline pull-left">
										<input type="checkbox" class="js-switch" data-size="small" id="brands_visible" {brands_checked} />
									</span>
								</div>
                            </div>
							<div class="hr-line-dashed"></div>
<!--						Збереження-->
                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveBrandsGeneralInfo();">Зберегти зміни</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

		<div id="br_tab2" class="tab-pane">
            <div class="panel-body" id="brands_details">

			</div>
        </div>
		
		<div id="br_tab3" class="tab-pane">
            <div class="panel-body" id="brands_logo">
				<div class="form-group">
					<div class="user-button">
						<div class="row">
							<div class="col-md-6">
								<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileBrandsPhotoUploadForm" onClick="showBrandsUploadLogoForm('{brands_id}')"><i class="fa fa-cloud-upload"></i> Завантажити фото</button>
								<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#fileBrandsDelete" id="deleteLogo" onClick="deleteBrandsLogo('{brands_id}')"><i class="fa fa-trash-o"></i> Видалити фото</button>
							</div>
						</div>		
					</div>
					
						<div class="row"><div class="col-lg-12 animated fadeInRight">
							<span id="brands_photo_place">
								<div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
							</span>
						</div></div>
						
				</div>
			</div>
        </div>
		
    </div>
</div>
