<h2 class="border-bottom white-bg dashboard-header">Панель менеджера: {user_name}</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
			
			<div class="ibox" style="border: 1px solid #ccc;">
				<div class="ibox-content">
					<div class="row" >
						<div class="col-lg-6 col-sm-5" style="font-size: 96px; text-align: center;">
							<i class="fa fa-dollar" 
							   style="border: 10px solid;
									  border-color: #676a6c;
									  padding: 30px;
									  border-radius: 1em;
									  width: 180px;"></i>
						</div>
						<div class="col-lg-6 col-sm-5 summ_block" style="font-size: 36px; text-align: center;">
							<p style="font-size: 20px;">Сума продаж</p>
							<span id="summ_user" style="font-weight: bold;color: #18a689;">{summ_user}</span><br>
							<a onclick="getSummToday();">За сьогодні</a>
							<a onclick="getSummMonth();">За місяць</a><br>
							<a id="toggle_btn" onclick="toggleManagerReport();" style="font-size: 19px; color: #18a689;">Показати звіт</a>
						</div>
					</div>
				</div>
			</div>
			
            <div class="ibox" id="manager_report_list" style="border: 1px solid #ccc; display: none;">
				
                <div class="ibox-title" style="padding: 30px; border-top: none;">
                    <div class="row align-items-center">
						<div class="col-sm-5 col-lg-5">
							<label for="date_start">Дата від</label>
							<input id="date_start" type="date" value="{date}" class="form-control">
							<label for="date_end">Дата до</label>
							<input id="date_end" type="date" value="{date}" class="form-control">
						</div>								

						<div class="col-lg-5 col-sm-5">
							<label>Валюта</label>
							<select class="form-control" name="cash_select" id="cash_select" style="width: 200px;">
								<option value="0">-</option>
								{cash_select}
							</select>
							<label>Клієнти</label><br>
							<span class="buttons-inline pull-left">
								<input type="checkbox" class="js-switch" data-size="small" placeholder="Клієнти" id="client_status"/>
							</span>
						</div>

						<div class="col-sm-2 col-lg-2">
							<button class="btn btn-primary" onClick="showSeoReports();">Сформувати</button>	
						</div>

						<select id="managers" name="managers[]" style="display: none;">
							<option value="{user_id}" selected>{user_name}</option>
						</select>
	                </div>
                </div>
				
                <div class="ibox-content">
					<div id="seo_reports_range">{panel_manager_range}</div>
				</div>
				
			</div>
		</div>

</div>
