<div class="panel-body">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form method="get" class="form-horizontal" onSubmit="return false;">
                <input type="hidden" id="jmoving_id" value="{jmoving_id}">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Номер переміщення</label>
                    <div class="col-sm-2"><input class="form-control" readonly type="text" name="jmoving_nom" id="jmoving_nom" value="{jmoving_id}"></div>
                    <label class="col-lg-2 col-md-2 col-sm-4 control-label">Тип переміщення</label>
                    <div class="col-lg-3 col-md-2 col-sm-7">
                        <input class="form-control" readonly type="hidden" id="jmoving_type_id" value="{type_id}">
                        <input class="form-control" readonly type="text" value="{type_name}">
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-4 text-right">
                        Вага(кг):<span id="jmoving_weight" style="font-weight:bold">{weight}</span>
                        Об'єм(м&sup3;):<span id="jmoving_volume" style="font-weight:bold">{volume}</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-4">
                        Дата створення:<span style="font-weight:bold">{data_create}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Дата</label>
                    <div class="col-sm-2"><input class="form-control" {oper_disabled} type="text" name="jmoving_data" id="jmoving_data" value="{data}" placeholder="РРРР-ММ-ДД"></div>
                    <label class="col-lg-2 col-md-2 col-sm-4 control-label">Склад призначення</label>
                    <div class="col-lg-3 col-md-2 col-sm-7">
                        <select id="storage_id_to" class="form-control {storage_to_disabled}"  {storage_to_disabled} name="storage_id_to" style="width:100%;" size="1" onChange="loadStorageCellsSelectList('','');saveJmovingCard();">{storage_list}</select>
                    </div>
                    <label id="lbl_cell" class="col-lg-2 col-md-2 col-sm-4 control-label {cells_show}">Комірка призначення</label>
                    <div id="dv_cell" class="col-lg-2 col-md-2 col-sm-7 {cells_show}">
                        <select id="cell_id_to" name="cell_id_to" class="form-control" {oper_disabled} style="width:100%;" onChange="saveJmovingCard();" size="1">{storage_cells_list}</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Коментар</label>
                    <div class="col-sm-8"><input class="form-control"{oper_disabled} type="text" name="jmoving_comment" id="jmoving_comment" value="{comment}" onChange="saveJmovingCard();" placeholder="Коментар для друкованих форм"></div>
                    <div class="col-sm-2 pull-right">
                        <span class="buttons-inline pull-right">
                            <button type="button" class="btn btn-primary" {hide_new_row_button} onClick="addNewRow();"><i class="fa fa-plus"></i> Новий ряд (Ins)</button>
                         </span>
                     </div>
                </div>
                <div class="form-group">
                    <div id="jmovingChildsList">
                        <h4 align="center">Структура переміщення</h4>
                        <div class="table-responsive">
                        <table id="jmoving_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th style="text-align:center">№</th>
                                    <th>Індекс</th>
                                    <th style="text-align:center">Бренд</th>
                                    <th style="text-align:center">Склад відбору</th>
                                    <th style="text-align:right">Кількість відправлено</th>
                                    <th style="text-align:right">Кількість прийнято</th>
                                    <th style="text-align:right">Кількість відхилення</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="jmoving_сhild_range">
                                {jmovingChildsList}
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div> 
                <div class="form-group">
                    <div class="col-sm-6 text-left">
                        <button class="btn btn-warning" type="button" {oper_disabled} onClick="startJmovingStorageSelect();">Передати в роботу</button>
                        <button class="btn btn-default {disabled48}" {disabled48} type="button" onClick="showJmovingStorageSelectSendTruckForm('{jmoving_id}');"><i class="fa fa-truck"></i> Передати на відправку</button>
                         <button class="btn btn-default {disabled49}" {disabled49} type="button" onClick="showJmovingStorageAcceptForm('{jmoving_id}');"><i class="fa fa-barcode"></i> Прийняти переміщення</button>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button class="btn btn-white" type="button" onClick="closeJmovingCard();" >Закрити</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
