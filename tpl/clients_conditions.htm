<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12"><br>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Основна валюта</label>
                    <div class="col-sm-2"><select class="form-control" title="Валюта" {cash_disabled} style="width:100%;" id="cash_id">{cash_list}</select></div>
                    <label class="col-sm-1 control-label">Національна валюта </label>
                    <div class="col-sm-2"><select class="form-control" title="Валюта" style="width:100%;" id="country_cash_id">{country_cash_list}</select></div>
                    <label class="col-sm-1 control-label">Прайс</label>
                    <div class="col-sm-1"><select class="form-control" title="Прайс" style="width:100%;" id="price_lvl">{price_lvl_list}</select></div>
                    <label class="col-sm-1 control-label">Націнка на прайс, %</label>
                    <div class="col-sm-1"><input class="form-control" type="text" id="margin_price_lvl" value="{margin_price_lvl}" required placeholder="%"></div>
                    <label class="col-sm-1 control-label">min, %</label>
                    <div class="col-sm-1"><input class="form-control" type="text" id="markup_min" value="{markup_min}" required placeholder="%"></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Відтермінування платежу</label>
                    <div class="col-sm-2"><input class="form-control" type="text" id="payment_delay" value="{payment_delay}" required placeholder="кількість днів"></div>
                    <label class="col-sm-1 control-label">Ліміт кредиту</label>
                    <div class="col-sm-2"><input class="form-control" type="text" id="credit_limit" value="{credit_limit}" required placeholder="попустима сума кредиту"></div>
                    <label class="col-sm-1 control-label">Прайс заказний</label>
                    <div class="col-sm-1"><select class="form-control" title="Прайс постачальника" style="width:100%;" id="price_suppl_lvl">{price_suppl_lvl_list}</select></div>
                    <label class="col-sm-1 control-label">Націнка на прайс заказний</label>
                    <div class="col-sm-1"><input class="form-control" type="text" placeholder="Націнка на прайс постачальника" style="width:100%;" id="margin_price_suppl_lvl" value="{margin_price_suppl_lvl}"></div>

                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Валюта кредиту</label>
                    <div class="col-sm-2"><select class="form-control" title="Валюта" style="width:100%;" id="credit_cash_id">{credit_cash_list}</select></div>
                    <label class="col-sm-1 control-label">Термін повернення</label>
                    <div class="col-sm-2"><input class="form-control" type="text" id="credit_return" value="{credit_return}" required placeholder="кількість днів"></div>
                    <label class="col-sm-1 control-label">Торгова точка</label>
                    <div class="col-sm-1"><select class="form-control" title="Торгова точка" style="width:100%;" id="tpoint_id">{tpoint_list}</select></div>
                    <label class="col-sm-1 control-label">ПДВ</label>
                    <div class="col-sm-1"><input title="ПДВ" type="checkbox" id="client_vat" value="1" class="i-checks" {client_vat_checked}></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Вид документу</label>
                    <div class="col-sm-2"><select class="form-control" title="Вид документу" {cash_disabled} style="width:100%;" id="doc_type_id">{doc_type_list}</select></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Округлення валюти</label>
                    <div class="col-sm-2">
                        <select title="Округлення" class="form-control" name="rounding_price" id="rounding_price" style="width: 100%;">
                            <option value="0">Відключено</option>
                            {rounding_price}
                        </select>
                    </div>
                    <label class="col-sm-1 control-label">Реквізит</label>
                    <div class="col-sm-2">
                        <select title="Реквізит" class="form-control" size="1" id="client_details" required>
                            <option value='0'> -- Оберіть зі списку -- </option>
                            {client_details_list}
                        </select>
                    </div>
                </div>

            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-info" type="button" onClick="showClientConditionsHistory('{client_id}');"><i class="fa fa-history"></i> Історія змін умов</button>
                    <button class="btn btn-primary" type="button" onClick="preconfirmClientConditions('{client_id}');"><i class="fa fa-save"></i> Зберегти зміни</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
