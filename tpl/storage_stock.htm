<link href="/js/plugins/jsTree/jstree_style.min.css" rel="stylesheet">
<link href="/js/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<link href="/js/plugins/dropzone/dropzone.css" rel="stylesheet">
<link href="/css/plugins/switchery/switchery.css" rel="stylesheet">

<link href="/js/plugins/bootstrap-markdown/bootstrap-markdown.min.css" rel="stylesheet">

<h2 class="border-bottom white-bg dashboard-header">Наявність на складах</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">

                <div class="ibox-content">
					
					<h2>Склад + комірки</h2>
					
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>#</th>
                                    <th>ART_ID</th>
                                    <th>Артикул</th>
                                    <th>Склад</th>
									<th>Наявність на складах</th>
									<th>Наявність на комірках</th>
                                </tr>
                            </thead>
                            <tbody id="storage_stock_range">
								{storage_stock_range}
                            </tbody>
						</table>
                    </div>
					
					<hr>
					
					<h2>Склад + загальна наявність</h2>
					
                    <div class="table-responsive">
                        <table id="datatable2" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>#</th>
                                    <th>ART_ID</th>
                                    <th>Артикул</th>
									<th>Загальна наявність</th>
									<th>Наявність на складах</th>
                                </tr>
                            </thead>
                            <tbody id="storage_stock_general_range">
								{storage_stock_general_range}
                            </tbody>
						</table>
                    </div>
					
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/plugins/barcode-generator/jquery-barcode.js"></script>
<!-- Bootstrap markdown -->
<script src="/js/plugins/bootstrap-markdown/bootstrap-markdown.js"></script>
<script src="/js/plugins/bootstrap-markdown/markdown.js"></script>
<script src="/vendors/jquery/generate-password.js"></script>
<script src="/js/plugins/select2/js/select2.full.min.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/dropzone/dropzone.js"></script>
<script src="/js/plugins/switchery/switchery.js"></script>
<script src="/js/storage_stock/storage_stock.js"></script>

<script language="javascript">
$(document).ready(function() {
	$("#datatable").DataTable({keys: true,"aaSorting": [],"processing": true,"scrollX": true,fixedColumns: {leftColumns: 2},"searching": true,fixedHeader: true,"lengthMenu": [[20, 50, 100, -1], [20, 50, 100, "All"]], "language": {"url": "//cdn.datatables.net/plug-ins/1.10.12/i18n/Ukrainian.json"}});
	$("#datatable2").DataTable({keys: true,"aaSorting": [],"processing": true,"scrollX": true,fixedColumns: {leftColumns: 2},"searching": true,fixedHeader: true,"lengthMenu": [[20, 50, 100, -1], [20, 50, 100, "All"]], "language": {"url": "//cdn.datatables.net/plug-ins/1.10.12/i18n/Ukrainian.json"}});
});
</script>

<script type="text/javascript">
//Disabling autoDiscover
Dropzone.autoDiscover = false;
</script>
