<div class="tabs-container">

    <ul class="nav nav-tabs" id="brands_tabs">
        <li class="active"><a data-toggle="tab" href="#br_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="br_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Код бренду</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" name="brand_id" id="brand_id" value="{brand_id}" readonly placeholder="Код бренду"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Назва бренду</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="brand_name" value="{brand_name}" placeholder="Назва бренда"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Текст бренду</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="brand_text" value="{brand_text}" placeholder="Текст бренда"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Позиція</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="number" id="brand_pos" value="{brand_pos}" placeholder="Позиція бренда"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Видимість</label>
                                <div class="col-lg-2 col-md-4 col-sm-8">
									<span class="buttons-inline pull-left">
										<input type="checkbox" class="js-switch" data-size="small" id="brand_status" {brand_status} title="Видимість">
									</span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="btn-group">
                                        <button {image_disabled} type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileSmartPhotoUploadForm" onClick="showSmartPhotoUploadForm('{brand_id}')"><i class="fa fa-cloud-upload"></i> Завантажити фото</button>
                                        <button {image_disabled} type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#fileDeleteSmartPhoto" id="deleteLogo" onClick="deleteSmartPhoto('{brand_id}')"><i class="fa fa-trash-o"></i> Видалити фото</button>
                                    </div>
                                    <div id="smart-image"></div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-lg-1 col-md-2 col-sm-4">
                                    <a class="btn btn-success" href="#newStores" onClick="showStoreCard(0);"><i class='fa fa-plus'></i> Нова точка</a>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="datatable_card" class="table table-striped table-hover table-bordered" width="100%">
                                    <thead>
                                        <tr align="center">
                                            <th>Код</th>
                                            <th>Адреса</th>
                                            <th>Позиція</th>
                                            <th>Статус</th>
                                        </tr>
                                    </thead>
                                    <tbody id="store_range">
                                        {store_range}
                                    </tbody>
                                </table>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveBrandCard();"><i class="fa fa-save"></i> Зберегти зміни</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
