<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
		<input type="hidden" id="kours_id" value="{kours_id}">
            <div class="form-group">
                <label class="col-sm-2 control-label">Валюта</label>
                <div class="col-sm-3"><select class="form-control" id="cash_id" title="Валюта" style="width:100%;">{cash_list}</select></div>
                <label class="col-sm-2 control-label">Значення</label>
                <div class="col-sm-3"><input class="form-control" type="text" id="kours_value" value="" placeholder="XX.XXXXXX"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveKoursForm();">Встановити курс</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
