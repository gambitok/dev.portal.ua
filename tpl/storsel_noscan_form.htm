<form method="get" class="form-horizontal" onSubmit="saveStorselNoscanForm('{select_id}','{art_id}','{str_id}');return false;">
    <h3 align="center">Фіксація складського відбору без сканування штрих-коду</h3>
    <div class="form-group">
        <label class="col-sm-4 control-label">Артикул</label>
        <div class="col-sm-8">
            {article_nr_displ} {brand_name}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Найменування</label>
        <div class="col-sm-8">
            {article_name}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Кількість</label>
        <div class="col-sm-8">
            <input type="hidden" id="dif_amount_barcode" value="{dif_amount_barcode}">
            <input type="text" class="form-control numberOnly" id="amount_barcode_noscan" value="{amount_barcode_noscan}">
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-10 text-right col-sm-offset-2">
            <button class="btn btn-primary" type="button" onClick="saveStorselNoscanForm('{select_id}','{art_id}','{str_id}');">Зберегти</button>
            <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
        </div>
    </div>
</form>
