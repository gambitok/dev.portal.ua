<h2 class="border-bottom white-bg dashboard-header">Каталог запчастей</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title">

                    <div class="row">
                        <div class="col-md-2">
                            <label for="parts_category">Виберіть категорію</label>
                            <select class="form-control" name="parts_category" id="parts_category">
                                <option value="0">-Не вибрано-</option>
                                {select_category_list}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label>Показати дерево</label>
                            <button class="btn" onclick="showCatalogTree();" style="display:block; width: 100%;"><i class="fa fa-tree"></i> ТЕКДОК каталог</button>
                        </div>
                        <div class="col-md-2">
                            <label for="parts_text">Введіть назву індекса</label>
                            <input placeholder="індекс" type="text" class="form-control" id="parts_text">
                        </div>
                        <div class="col-md-2">
                            <label for="parts_name">Введіть назву</label>
                            <input placeholder="назва" type="text" class="form-control" id="parts_name">
                        </div>
                        <div class="col-md-2">
                            <label for="parts_name">Введіть назву EXIST</label>
                            <input placeholder="назва EXIST" type="text" class="form-control" id="parts_name_exist">
                        </div>
                        <div class="col-md-2">
                            <br>
                            <button class="btn btn-info" onclick="showCatalogPartsEditCard()"><i class="fa fa-history"></i> Історія дерева</button>
                            <br><br>
                            <a class="btn btn-primary" onclick="showCatalogPartsAddCard()"><i class="fa fa-edit"></i> Редагування дерева запчастин</a>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="parts_type">Виберіть привязку категорії</label>
                            <select class="form-control" name="parts_type" id="parts_type">
                                <option value="0">-Показати всі-</option>
                                <option value="1">Показати всі не привязані</option>
                                <option value="2">Показати всі привязані</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="parts_brand">Виберіть бренд</label>
                            <select class="form-control js-example-basic-multiple" id="parts_brand" name="parts_brand[]" title="Бренд" multiple="multiple"></select>
                        </div>
                        <div class="col-md-6">
                            <label for="parts_name_select">Виберіть назву</label>
                            <select class="form-control js-example-basic-multiple" id="parts_name_select" name="parts_name_select[]" title="Назва" multiple="multiple"></select>
                        </div>
                        <div class="col-md-2">
                            <br>
                            <button class="btn" onclick="getArticleNameCount()"><i class="fa fa-calculator"></i></button>
                            <label>Кількість всіх артикулів: <i id="count_arts">0</i> шт.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="parts_name_select">Виберіть назву EXIST</label>
                            <select class="form-control js-example-basic-multiple" id="parts_name_exist_select" name="parts_name_exist_select[]" title="Назва EXIST" multiple="multiple"></select>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="btn-group">
                                <button class="btn btn-primary" onClick="setCatalogPartsBrands();" title="Заповнити список брендів і назв по вибраній категорії"><i class='fa fa-list'></i> Бренди і назви</button>
                                <button class="btn btn-info" onClick="setCatalogPartsBrandsName();" title="Заповнити список назв по вибраній категорії і бренду"><i class='fa fa-list'></i> Назви</button>
                            </div>
                        </div>
                        <div class="col-md-8" style="text-align: right">
                            <input type="checkbox" id="check_auto" checked><label for="check_auto">Відобразити позиції не прив'язані до авто</label>
                            <button class="btn btn-default" onClick="initCheckBoxes();" title="Після сформування списку дозволяє вибирати декілька позицій одночасно"><i class='fa fa-check'></i> Вибрати декілька (Shift)</button>
                            <button class="btn btn-warning" onClick="showCatalogList();"><i class='fa fa-eye'></i> Показати артикули</button>
                            <button class="btn btn-info" onClick="showCatalogPartsCard();"><i class='fa fa-save'></i> Заповнити</button>
                            <br><br>
                            <button class="btn btn-info" onClick="showCatalogPartsCard2();"><i class='fa fa-save'></i> Заповнити без показу (не тестив)</button>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-4">
                            <label>Всього артикулів: <i id="catalog_range_count">0</i></label>
                        </div>
                        <div class="col-md-4">
                            <label>Вибраних артикулів: <i id="catalog_range_count_checked">0</i></label>
                        </div>
                    </div>

                </div>

                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>#</th>
                                    <th>
                                        <input type="checkbox" id="list_check">
                                        <label for="list_check">Вибрати всі</label>
                                    </th>
                                    <th>Зображення</th>
                                    <th>Індекс</th>
                                    <th>Бренд</th>
                                    <th>Найменування</th>
                                    <th>Найменування EXIST</th>
                                    <th>Група</th>
                                </tr>
                            </thead>
                            <tbody id="catalog_range">
                                {catalog_range}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
