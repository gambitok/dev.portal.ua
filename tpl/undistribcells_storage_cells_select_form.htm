<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
        	<input type="hidden" id="art_id" name="art_id" value="{art_id}">
            <input type="hidden" id="income_id" name="income_id" value="{income_id}">
            <input type="hidden" id="storage_id" name="storage_id" value="{storage_id}">
            <div class="form-group">
                <h3 align="center">{article_nr_displ}</h3>
            </div>
            
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Комірка зберігання</label>
                <div class="col-sm-4">
                    <select title="Комірка зберігання" id="storage_cells_id" name="storage_cells_id" size="1"><option value="0"> -- Оберіть зі списку -- </option>{storage_cells_list}</select>
                </div>
				<label class="col-sm-2 control-label">Кількість</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control numberOnly text-right" autocomplete='off' maxlength='20' id="amount" name="amount" value="{amount}" required placeholder="Число">
                </div>
            </div>
            
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveUndistribCellsStorageCellForm();">Перемістити у комірку</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
