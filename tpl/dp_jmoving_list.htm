<div class="ibox">
	<div class="ibox-header">
        <div class="row">
	        <div class="col-lg-12 col-md-12 col-sm-12 pull-left">
            	<h3>Віддалені складські переміщення</h3>
            </div>
        </div>
	</div>
	<div class="ibox-content">
    	<input type="hidden" id="kol_rows_un" value="{kol_rows}">
        <table  id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                <thead>
                    <tr align="center">
                        <th>Тип переміщення</th>
                        <th>Номер</th>
                        <th>Дата</th>
                        <th>Куди переміщено</th>
                        <th>Автор</th>
                        <th style="text-align:center">Переглянути</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="jmoving_list">
                    {jmoving_list}
                </tbody>
            </table>
	</div>
</div>
