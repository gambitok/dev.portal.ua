<form class="form-horizontal" onsubmit="return false;">
    <input type="hidden" id="form_analog_search_number" value="{search_number}">
    <input type="hidden" id="form_analog_kind" value="{kind}">
    <input type="hidden" id="form_analog_relation" value="{relation}">
    <input type="hidden" id="form_analog_art_id2" value="">
    <div class="col-md-12">
        <div class="form-group">
            <label class="col-sm-2 control-label">ART_ID</label>
            <div class="col-sm-8"><input class="form-control" readonly type="text" value="{art_id}" title="ART_ID"></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Індекс</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input class="form-control" type="text" name="form_analog_display_nr" id="form_analog_display_nr" value="{display_nr}" required placeholder="">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" onClick="showCatalogueAnalogIndexSearch();"><i class="fa fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Бренд</label>
            <div class="col-sm-8">
                <select class="form-control" id="form_analog_brand_id" title="Виробник" style="width:100%;">
                    {brand_list}
                </select>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-10 text-right col-sm-offset-2">
            <button class="btn btn-primary" type="button" onClick="saveCatalogueAnalogForm('{art_id}');">Зберегти</button>
            <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
        </div>
    </div>
</form>
