<h2 class="border-bottom white-bg dashboard-header">Надходження коштів та конвертація</h2>
<input type="hidden" id="doc_prefix" value="{doc_prefix}">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-8">
                            <button class="btn btn-primary" onClick="showBuhIncomeCard(0);"><i class='fa fa-plus'></i> Додати кошти</button>
                            <button class="btn btn-info" onClick="showBuhConvertCard(0);"><i class='fa fa-envelope'></i> Конвертувати кошти</button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>Номер</th>
                                    <th>Текст</th>
                                    <th>Каса</th>
                                    <th>Валюта</th>
                                    <th>Стаття</th>
                                    <th>Сума</th>
                                    <th>Користувач</th>
                                    <th>Дата</th>
                                </tr>
                            </thead>
                            <tbody id="buh_income_range">
                                {buh_income_range}
                            </tbody>
                        </table>
                    </div>
                </div>

                <hr>

                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable2" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                            <tr align="center">
                                <th>Номер</th>
                                <th>Текст</th>
                                <th>Каса</th>
                                <th>Валюта</th>
                                <th>Валюта конвертації</th>
                                <th>Курс USD</th>
                                <th>Курс EUR</th>
                                <th>Сума</th>
                                <th>Користувач</th>
                                <th>Дата</th>
                            </tr>
                            </thead>
                            <tbody id="buh_convert_range">
                            {buh_convert_range}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="BuhIncomeCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true">х</button>
                <h3 class="myModalLabel text-left">Комент №<span id="BuhIncomeCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="BuhIncomeCardBody">
            </div>
        </div>
    </div>
</div>

<div style="display: none;" id="FormModalWindow" class="modal fade FormModalWindow" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel" class="text-left"></h3></div>
            <div class="modal-body" id="FormModalBody"></div>
        </div>
    </div>
</div>
