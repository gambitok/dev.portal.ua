<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" onSubmit="return false;" class="form-horizontal">
            <input type='hidden' id="move_id" value="{move_id}">
            <div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12">
					<h3>Відправник грошей</h3>
					<div class="form-group">
						<label class="col-md-6 col-sm-12 control-label">Ваша Каса</label>
						<div class="col-md-6 col-sm-12"><strong>{paybox_name_from}</strong></div>
					</div>
					<div class="form-group">
						<label class="col-md-6 col-sm-12 control-label">Менеджер відправник</label>
						<div class="col-md-6 col-sm-12"><strong>{user_name_from}</strong></div>
					</div>
					<div class="form-group">
						<label class="col-md-6 col-sm-12 control-label">Дата переказу</label>
						<div class="col-md-6 col-sm-12"><strong>{data}</strong></div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12">
					<h3>Отримувач грошей</h3>
					<div class="form-group">
						<label class="col-md-6 col-sm-12 control-label">Каса отримувача</label>
						<div class="col-md-6 col-sm-12"><strong>{paybox_name_to}</strong></div>
					</div>
					<div class="form-group">
						<label class="col-md-6 col-sm-12 control-label">Менеджер отримувач</label>
						<div class="col-md-6 col-sm-12"><strong>{user_name_to}</strong></div>
					</div>
					<div class="form-group">
					<label class="col-md-6 col-sm-12 control-label">Сума переводу, {cash_name}</label>
						<div class="col-md-6 col-sm-12"><strong>{summ} </strong></div>
					</div>
				</div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 text-right">
                </div>
                <div class="col-sm-8 text-right">
                    <button class="btn btn-primary {dis_accept}" {dis_accept} type="button" onClick="acceptMoneyMove();">Прийняти гроші</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
