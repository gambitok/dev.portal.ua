<h2 class="border-bottom white-bg dashboard-header">Претензії клієнтів</h2>
<input type="hidden" id="doc_prefix" value="{doc_prefix}">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>Артикул</th>
                                    <th>Бренд</th>
                                    <th>Кількість</th>
                                    <th>Клієнт</th>
									<th>Текст</th>
									<th>Стан</th>
                                </tr>
                            </thead>
                            <tbody id="claim_range">
								{claim_range}
                            </tbody>
						</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="ClaimCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 class="myModalLabel text-left">Претензія №<span id="ClaimCardLabel">{claim_id}</span></h3>
            </div>
            <div class="modal-body" id="ClaimCardBody"></div>
        </div>
    </div>
</div>

<div id="SaleInvoiceCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 class="myModalLabel text-left">Накладна №<span id="SaleInvoiceCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="SaleInvoiceCardBody">
            </div>
        </div>
    </div>
</div>
