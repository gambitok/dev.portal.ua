<!--   Size TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12">
            	<h2 align="center">Інформація про комірку</h2>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-3 control-label">Шифр зберігання</label>
                        {str_arr_str}
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-12">
	                    <label class="col-sm-3 control-label">Значення комірки</label>
                        <input type="hidden" id="str_kol" value="{str_kol}">
                        <div class="row">
   	                        {str_arr}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-3 control-label">По замовчуванню</label>
                        <div class="col-sm-3">
                            <span class="buttons-inline pull-left">
                                <input title="По замовчуванню" type="checkbox" class="js-switch" data-size="small" id="def_ch" value="1" {def_ch} />
                            </span>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveStorageCellsForm('{storage_id}','{cells_id}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
