<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12">
            	<h2>Інформація про працівника</h2>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Працівник</label>
                    <div class="col-sm-10"><select title="Працівник" class="form-control" size="1" name="worker_id" id="worker_id" required><option value='0'> -- Оберіть працівника -- </option>{workers_list}</select></div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="savePayboxWorkerForm('{paybox_id}','{s_id}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
