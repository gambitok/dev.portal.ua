<div class="page-title">
	<div class="title_left">
    	<h3>{ModuleCaption} <small></small></h3>
	</div>
</div>


<div class="clearfix"></div>

<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>{OperationCaption} <small></small></h2>
                <div class="clearfix"></div>
			</div>
			<div class="x_content">

                <!-- /.row -->
<script src="/js/gmanual/gmanual.js"></script>
<form method="post" id="GmanualForm" onSubmit="checkGmanualKeyForm(); return false;">
<input type="hidden" name="gmanual_id" id="gmanual_id"  value="{gmanual_id}">
<input type="hidden" name="conf" value="true">

                <div class="row">
                    <div class="col-lg-3">
                        <h4>Назва довідника</h4>
                    </div>
                    <div class="col-lg-3">
	                    <input class="form-control" name="caption" id="caption" value="{caption}">
                        <p class="help-block">Введіть назву підрозділу</p>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-3">
                        <h4>Ключ довідника</h4>
                    </div>
                    <div class="col-lg-3">
                        <input class="form-control" name="gkey" id="gkey" value="{gkey}">
                        <p class="help-block">Латинськими символами 1 слово буз пробілів</p>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-success">Зберегти інформацію</button>
                        <a href="{back_link}" class="btn btn-info">Відміна</a>
                    </div>
                </div>
                <!-- /.row -->
</form>


			</div>
		</div>
	</div>
</div>
