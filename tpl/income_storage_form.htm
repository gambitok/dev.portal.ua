<!---   ZED TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Склад зберігання</label>
                <div class="col-sm-4">
                    <select title="Склад зберігання" id="storage_id" name="storage_id" size="1" onChange="loadStorageCellsSelectList()">{storage_list}</select>
                </div>
                <label class="col-sm-2 control-label">Комірка зберігання</label>
                <div class="col-sm-4">
                    <select title="Комірка зберігання" id="storage_cells_id" name="storage_cells_id" size="1">{storage_cells_list}</select>
                </div>
            </div>
            
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveIncomeStorage('{income_id}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
