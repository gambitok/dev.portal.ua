<div class="tabs-container">

    <ul class="nav nav-tabs" id="mfa_tabs">
        <li class="active"><a data-toggle="tab" href="#mfa_tab1" onClick="showManufacturersCard('{mfa_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down">Структура</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="mfa_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <form method="get" class="form-horizontal" onSubmit="return false;">

                            <div class="form-group">
                                <label class="col-sm-1 control-label">ID авто</label>
                                <div class="col-sm-3">
                                    <input title="ID авто" readonly class="form-control" type="text" id="mfa_id" name="mfa_id" value="{mfa_id}">
                                </div>
                                <label class="col-sm-1 control-label">Назва</label>
                                <div class="col-sm-3">
                                    <input title="Назва" class="form-control" type="text" id="mfa_brand" name="mfa_brand" value="{mfa_brand}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">Логотип</label>
                                <div class="col-sm-3">
                                    <input title="Логотип" class="form-control" type="text" id="mfa_logo" name="mfa_logo" value="{mfa_logo}">
                                </div>
                                <label class="col-sm-1 control-label">Позиція</label>
                                <div class="col-sm-3">
                                    <input title="Позиція" class="form-control" type="number" id="mfa_position" name="mfa_position" value="{mfa_position}">
                                </div>
                                <label class="col-sm-1 control-label">Активність</label>
                                <div class="col-sm-2">
									<span class="buttons-inline pull-left">
                                          <input {mfa_active} type="checkbox" class="js-switch" data-size="small" placeholder="Активність" id="mfa_active"/>
									</span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-12 text-center">
                                    <img src="https://toko.ua/uploads/images/manufacturers/{mfa_logo}" alt="{mfa_logo}" width="300">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-offset-6 col-sm-6 text-right">
                                    <button class="btn btn-primary" type="button" id="acceptBtn" onClick="saveManufacturersCard('{mfa_id}');"><i class="fa fa-save"></i> Зберегти</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <h4 class="text-center">Моделі машини</h4>
                            </div>

                            <div class="table-responsive">
                                <table id="models_str" class="table table-striped table-hover table-bordered" width="100%">
                                    <thead>
                                        <tr align="center">
                                            <th>ID моделі</th>
                                            <th>ID авто</th>
                                            <th>Назва моделі</th>
                                            <th>Повна назва моделі</th>
                                            <th>Дата від</th>
                                            <th>Дата до</th>
                                            <th>Логотип</th>
                                            <th>Статус логотипа</th>
                                            <th>Активність</th>
                                        </tr>
                                    </thead>
                                    <tbody id="models_range">
                                        {models_range}
                                    </tbody>
                                </table>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
