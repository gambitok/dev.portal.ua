<!--   Size TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12">
            	<h2>Інформація про контрагента</h2>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Контагент</label>
                    <div class="col-sm-6">
	                    <input type="hidden" id="client_id" name="client_id" value="{client_id}">
                        <div class="input-group">
                            <input class="form-control" type="text" readonly id="client_name" name="client_name" value="{client_name}" placeholder="Контагент">
                            <span class="input-group-btn"> <button type="button" class="btn btn-primary" id="clientSelBtn" onClick="showTpointClientList('{client_id}');"><i class="fa fa-bars"></i></button> </span>
                        </div>
                    </div>
                    <label class="col-sm-2 control-label">Активність</label>
                    <div class="col-sm-2">
                        <span class="buttons-inline pull-left">
                            <input title="Активність" type="checkbox" class="js-switch" data-size="small" id="in_use" {inuse_checked} />
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Вид продажу</label>
                    <div class="col-sm-10">
                        <select title="Вид продажу" class="form-control" size="1" id="sale_type" required>
                            <option value='0'> -- Оберіть зі списку -- </option>
                            {sale_type_list}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Податковий кредит</label>
                    <div class="col-sm-4">
                        <span class="buttons-inline pull-left">
                            <input class="form-control" type="text" id="tax_credit" name="tax_credit" value="{tax_credit}" placeholder="0">
                        </span>
                    </div>
                    <label class="col-sm-2 control-label">Ліміт інформування</label>
                    <div class="col-sm-4">
                        <span class="buttons-inline pull-left">
                            <input class="form-control" type="text" id="tax_inform" name="tax_inform" value="{tax_inform}" placeholder="0">
                        </span>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveTpointClientsForm('{tpoint_id}','{s_id}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
