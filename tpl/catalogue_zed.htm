<!---   ZED TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Код УКТЗЕД (Митний код)</label>
                <div class="col-sm-4">
                    <input type="hidden" id="costums_id" name="costums_id" value="{costums_id}">
                    <div class="input-group"><input class="form-control" type="text" readonly id="costums_code" name="costums_code" value="{costums_code}" placeholder="Код УКТЗЕД">
                    	<span class="input-group-btn"> <button type="button" class="btn btn-primary" onClick="showCostumsManual();"><i class="fa fa-bars"></i></button> </span>
                        <span class="input-group-btn"> <button type="button" class="btn btn-default" onClick="clearArtilceCostums();"><i class="fa fa-times"></i></button> </span>
					</div>
                </div>
                <label class="col-sm-2 control-label">Країна походження</label>
                <div class="col-sm-4">
                    <input type="hidden" id="country_id" name="country_id" value="{country_id}">
                    <div class="input-group"><input class="form-control" type="text" readonly id="country_name" name="country_name" value="{country_name}" placeholder="Країна походження">
                        <span class="input-group-btn"> <button type="button" class="btn btn-primary" onClick="showCountryManual();"><i class="fa fa-bars"></i></button> </span>
                        <span class="input-group-btn"> <button type="button" class="btn btn-default" onClick="clearArtilceCountry();"><i class="fa fa-times"></i></button> </span>
                    </div>
                </div>
            </div>
            
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="preconfirmCatalogueZED('{art_id}');">Зберегти зміни</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
