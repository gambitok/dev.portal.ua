<h2 class="border-bottom white-bg dashboard-header">Додати індекс</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
<!--
				<div class="ibox-title">
					<div class="row">
						<div class="col-sm-2">
							<button class="btn btn-success" type="button" onClick="addIndexArticle();"><i class="fa fa-plus"></i> Новий артикул</button>
						</div>
					</div>

-->
                <div class="ibox-content">
                    <div class="tabs-container">
						<div class="panel-body">
							<div class="ibox float-e-margins">
								
								<div class="row">
									<label class="col-sm-2 control-label">ART_ID</label>
									<div class="col-sm-2"><input title="ART_ID" class="form-control" type="text" readonly name="art_id" id="art_id" value="{art_id}"></div>
									<label class="col-sm-2 control-label">Індекс постачальника</label>
									<div class="col-sm-2"><input title="Постачальник" class="form-control" type="checkbox" name="suppl_status" id="suppl_status" onChange="changeArtId();"></div>
								</div>

								<div class="hr-line-dashed"></div>

								<div class="row">
									<label class="col-sm-2 control-label">Номенклатурний номер</label>
									<div class="col-sm-4"><input title="Номенклатурний номер" class="form-control" type="text" name="article_nr_displ" id="article_nr_displ"></div>
									<label class="col-sm-2 control-label">Бренд</label>
									<div class="col-sm-4">
										<select title="Список брендів" class="form-control" id="brand_id" name="brand_id" style="width:100%;">
											{brand_list}
										</select>
									</div>
								</div>

								<div class="hr-line-dashed"></div>

								<div class="row">
									<label class="col-sm-2 control-label">Найменування</label>
									<div class="col-sm-4"><input title="Найменування" class="form-control" type="text" name="article_name" id="article_name"></div>
									<label class="col-sm-2 control-label">Найменування Укр</label>
									<div class="col-sm-4"><input title="Найменування" class="form-control" type="text" name="article_name_ukr" id="article_name_ukr"></div>
								</div>

								<div class="hr-line-dashed"></div>

								<div class="row">
									<label class="col-sm-2 control-label">Опис товару</label>
									<div class="col-sm-10"><textarea title="Інформація" class="form-control" name="article_info" id="article_info" rows="5"></textarea></div>
								</div>
								
								<hr>

								<div class="row">
									<div class="col-sm-10 text-right col-sm-offset-2">
										<button class="btn btn-primary" type="button" onClick="saveIndexArticle();">Зберегти зміни</button>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
