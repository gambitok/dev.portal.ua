<div class="ibox">

	<div class="ibox-header">
        <div class="row">
	        <div class="col-lg-12 col-md-12 col-sm-12 pull-left">
				<div class="row" style="font-size: 20px;padding: 0 15px;">
					<div class="col-md-1 col-sm-4">
						<a id="toggle_done1" class="btn btn-info" onclick="showOrderSiteRange(true);" title="Показати/Сховати не оброблені замовлення"><i class="fa fa-eye"></i></a>
						<input id="input_done1" type="hidden" value="true">
					</div>
					<div class="col-md-1 col-sm-2">Дата від</div>
					<div class="col-md-2 col-sm-4"><input type="text" class="form-control" id="data_start" value="{data_start}" title="Виберіть початкову дату"></div>
					<div class="col-md-1 col-sm-2">Дата до</div>
					<div class="col-md-2 col-sm-4"><input type="text" class="form-control" id="data_end" value="{data_end}" title="Виберіть кінцеву дату"></div>
					<div class="col-md-2 col-sm-4"><button class="btn btn-primary" onclick="showOrderSiteRangeFilter(true)" title="Фільтрувати за датою">Фільтр</button></div>
				</div>
            </div>
        </div>
	</div>
	
	<hr>
	
	<div class="ibox-content" style="border-top: none;">
    	<input type="hidden" id="kol_rows_un" value="{kol_rows}">
        <table id="orders_site_range" class="table table-striped table-hover table-bordered" width="100%">
			<thead>
				<tr align="center">
					<th>№</th>
					<th>ТТ</th>
					<th>Номер замовлення</th>
					<th>Дата</th>
					<th>Клієнт основа</th>
					<th>Клієнт</th>
					<th>Контакт</th>
					<th>Адреса</th>
					<th>Доставка</th>
					<th>Сума</th>
				</tr>
			</thead>
			<tbody id="orders_site_list">
				{orders_site_list}
			</tbody>
		</table>
	</div>

</div>
