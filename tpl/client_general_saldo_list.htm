<div class="row">
	<div class="col-md-3 col-sm-4"><label for="saldo_data_start">Дата від</label><input type="date" title="Сальдо на початок" class="form-control" id="saldo_data_start" value="{saldo_data_start}"></div>
	<div class="col-md-3 col-sm-4"><label for="saldo_data_start">Дата до</label><input type="date" title="Сальдо на кінець" class="form-control" id="saldo_data_end" value="{saldo_data_end}"></div>
	<div class="col-md-2 col-sm-4"><label for="saldo_articles" class="block">Показати артикули</label><input type="checkbox" id="saldo_articles"></div>
    <div class="col-md-2 col-sm-4"><label for="saldo_button" class="block">&nbsp</label><button id="saldo_button" class="btn btn-primary" onClick="filterClientGeneralSaldoForm('{client_id}')"><i class="fa fa-filter"></i> Фільтр</button></div>
</div>
<br>
<h3>Сальдо на початок періоду: <span id="client_saldo_start">{saldo_start}</span> на <span id="client_saldo_data_start">{saldo_data_start}</span></h3>
<div class="table-responsive">
<table id="datatable_costums" class="table table-striped table-hover table-bordered" width="100%">
    <thead>
        <tr>
            <th style="text-align:center">№</th>
            <th style="text-align:center">Дата</th>
            <th style="text-align:center">Валюта</th>
            <th style="text-align:center">Залишок до</th>
            <th style="text-align:center">Дебет</th>
            <th style="text-align:center">Кредит</th>
			<th style="text-align:center">Залишок після</th>
            <th style="text-align:center">Документ</th>
            <th style="text-align:center">Сумма оплати</th>
            <th style="text-align:center">-</th>
        </tr>
    </thead>
    <tbody id="client_saldo_list_range">
        {list}
    </tbody>
</table>
</div>

<table>
	<tr>
		<td width="100%"><h3>Сальдо на кінець періоду: <span id="client_saldo_end">{saldo_end}</span> на <span id="client_saldo_data_end">{saldo_data_end}</span></h3></td>
		<td><button class="btn btn-info" type="button" onClick="printGeneralSaldoList();"><i class="fa fa-print"></i> Друк</button></td>
		<td><button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button></td>
	</tr>
</table>
