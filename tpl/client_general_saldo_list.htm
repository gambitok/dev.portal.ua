<div class="row">
	<div class="col-md-2 col-sm-4">Дата від</div>
	<div class="col-md-2 col-sm-4"><input type="text" title="Сальдо на початок" class="form-control" id="saldo_data_start" value="{saldo_data_start}"></div>
	<div class="col-md-1 col-sm-2">до</div>
	<div class="col-md-2 col-sm-4"><input type="text" title="Сальдо на кінець" class="form-control" id="saldo_data_end" value="{saldo_data_end}"></div>
	<div class="col-md-2 col-sm-4"><button class="btn btn-sm btn-primary" onClick="filterClientGeneralSaldoForm('{client_id}')">Фільтр</button></div>
</div>

<h3>Сальдо на початок періоду: <span id="client_saldo_start">{saldo_start}</span> на <span id="client_saldo_data_start">{saldo_data_start}</span></h3>
<table  id="datatable_costums" class="table table-striped table-hover table-bordered" width="100%">
    <thead>
        <tr>
            <th style="text-align:center">№</th>
            <th style="text-align:center">Дата</th>
            <th style="text-align:center">Валюта</th>
            <th style="text-align:center">Залишок до</th>
            <th style="text-align:center">Дебет</th>
            <th style="text-align:center">Кредит</th>
			<th style="text-align:center">Залишок після</th>
            <th style="text-align:center">Документ</th>
            <th style="text-align:center">Сумма оплати</th>
            <th style="text-align:center">-</th>
        </tr>
    </thead>
    <tbody id="client_saldo_list_range">
        {list}
    </tbody>
</table>

<table>
	<tr>
		<td width="100%"><h3>Сальдо на кінець періоду: <span id="client_saldo_end">{saldo_end}</span>  на  <span id="client_saldo_data_end">{saldo_data_end}</span></h3></td>
		<td><button class="btn btn-info" type="button" onClick="printGeneralSaldoList();"><i class="fa fa-print"></i> Друк</button></td>
	</tr>
</table>
