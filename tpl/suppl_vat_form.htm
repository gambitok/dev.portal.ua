<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">

            <div class="row">
                <label class="col-sm-2 control-label">Ціна включає ПДВ</label>
                <div class="col-sm-2">
                    <span class="buttons-inline pull-left">
                        <input title="ПДВ" type="checkbox" class="js-switch" data-size="small" id="price_in_vat" {price_in_vat_checked} />
                    </span>
                </div>
                <label class="col-sm-2 control-label">Показувати клієнтам з ПДВ</label>
                <div class="col-sm-2">
                    <span class="buttons-inline pull-left">
                        <input title="ПДВ" type="checkbox" class="js-switch" data-size="small" id="show_in_vat" {show_in_vat_checked} />
                    </span>
                </div>
                <label class="col-sm-2 control-label">Додавати ПДВ зверху до ціни</label>
                <div class="col-sm-2">
                    <span class="buttons-inline pull-left">
                        <input title="ПДВ" type="checkbox" class="js-switch" data-size="small" id="price_add_vat" {price_add_vat_checked} />
                    </span>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="row">
                <label class="col-sm-2 control-label">Повернення</label>
                <div class="col-sm-2">
                    <input type="number" id="return_delay" class="form-control" value="{suppl_return_delay}" title="Повернення">
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="row">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveSupplVat('{suppl_id}');">Зберегти зміни</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </form>
    </div>
</div>
