<div class="tabs-container">
    <ul class="nav nav-tabs" id="tree_tabs">
        <li class="active"><a data-toggle="tab" href="#tab1" onclick="updateGroupTreeHeadStr('{group_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Заголовок дерева</label>
                                <div class="col-sm-2"><input title="Заголовок дерева" class="form-control" type="text" name="head_id" readonly id="head_id" value="{head_id}"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Категорія товара</label>
                                <div class="col-sm-2">
                                    <select title="Виберіть категорію" class="form-control" name="category_list" id="category_list">
                                        {category_list}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Заголовок</label>
                                <div class="col-sm-2">
                                    <select title="Виберіть заголовок" class="form-control" name="head_list" id="head_list" onChange="changeTreeHeader();">
                                        {head_list}
                                    </select>
                                </div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Каталог</label>
                                <div class="col-sm-2">
                                    <select title="Виберіть каталог" class="form-control" name="str_list" id="str_list">
                                        {tree_list}
                                    </select>
                                </div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Позиція</label>
                                <div class="col-sm-2">
                                    <select title="Виберіть позицію" class="form-control" name="position_list" id="position_list">
                                        {position_list}
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (РУС)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_ru" id="disp_text_ru" value="{disp_text_ru}" placeholder=""></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (УКР)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_ua" id="disp_text_ua" value="{disp_text_ua}" placeholder=""></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Назва (ENG)</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="disp_text_en" id="disp_text_en" value="{disp_text_en}" placeholder=""></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-2 control-label">
                                    Зображення
                                </label>
                                <div class="col-lg-10 col-md-10 col-sm-10">
                                    <img src="{group_img}" alt="image" style="width:250px; height: 250px;"><br>
                                    <a onclick="showUploadPhotoForm('group','{group_id}');" class="btn btn-primary"><i class="fa fa-upload"></i> Завантажити зображення</a>
                                    <a onclick="dropUploadPhotoForm('group','{group_id}');" class="btn btn-danger"><i class="fa fa-remove"></i> Видалити зображення</a>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveGroupTreeHeadStrCard('{group_id}');">Зберегти зміни</button>
                                    <button class="btn btn-danger" type="button" onClick="dropGroupTreeHeadStr('{group_id}');" {disabled}>Видалити</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
