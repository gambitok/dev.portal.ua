<h2 class=" border-bottom white-bg dashboard-header">Продажі по клієнтам</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tabs-container">
						<div class="panel-body">
							<div class="ibox float-e-margins">
								
								<div class="row">
								
									<div class="col-sm-5 col-lg-5">
										<label for="date_start" style="padding-right: 15px; padding-left: 30px;">Дата від</label>
										<input id="date_start" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0px 5px;">

										<label for="date_end" style="padding-right: 15px; padding-left: 30px;">Дата до</label>
										<input id="date_end" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0px 5px;">
								    </div>								
									
									<div class="col-lg-3 col-sm-3">
										<label style="padding-right: 15px; padding-left: 30px;">Валюта</label>
										<select class="form-control" name=cash_select"" id="cash_select" style="display: inline; width: 200px;">
											<option value="0">-</option>
											{cash_select}
										</select>
									</div>
									
									<div class="col-lg-4 col-sm-4">
										<label style="padding-right: 15px; padding-top: 7px; float: left;">Торгова точка</label>
										<select class="form-control" name="tpoint_select" id="tpoint_select" style="display: inline; width: 200px;">
											<option value="0">Усі торгові точки</option>
											{tpoint_select}
										</select>
									</div>

									
											
								</div>
								
								<div class="row"  style="padding-top: 30px;">
									<div class="col-sm-8 col-lg-8">
									    <label style="padding-right: 15px; padding-left: 30px;">Клієнти</label>
										<select id="clients" name="clients[]" data-placeholder="Вибрати клієнтів" class="chosen-select" multiple tabindex="4" style="width: 250px;">
											{clients_list}
										</select>
									</div>
									
									<div class="col-sm-2 col-lg-2">
										<button class="btn btn-primary" onClick="showReportClients();">Сформувати</button>	
									</div>
										
									<div class="col-sm-2 col-lg-2">
										<button type="button" class="btn btn-info" onClick="exportReportClients();"><i class="fa fa-print"></i> Експорт</button>
									</div>	
								</div>
								
								<hr>
								
								<div class="row">
									<div id="report_clients_range"></div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
