<h2 class="border-bottom white-bg dashboard-header">Продажі по клієнтам</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tabs-container">
						<div class="panel-body">
							<div class="ibox float-e-margins">
								
								<div class="row">

									<div class="col-sm-2 col-lg-2">
										<label for="date_start">Дата від</label>
										<input title="Дата від" id="date_start" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
									</div>

									<div class="col-sm-2 col-lg-2">
										<label for="date_end">Дата до</label>
										<input title="Дата до" id="date_end" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
									</div>

									<div class="col-lg-2 col-sm-2">
										<label for="cash_select">Валюта</label>
										<select title="Валюта" class="form-control" name=cash_select"" id="cash_select" style="display: inline; width: 200px;">
											<option value="0">-</option>
											{cash_select}
										</select>
									</div>

									<div class="col-lg-2 col-sm-2">
										<label for="tpoint_select">Торгова точка</label>
										<select title="Торгова точка" class="form-control" name="tpoint_select" id="tpoint_select" style="display: inline; width: 200px;">
											<option value="0">Усі торгові точки</option>
											{tpoint_select}
										</select>
									</div>

									<div class="col-sm-2 col-lg-2">
										<label for="clients" style="display: block">Клієнти</label>
										<select id="clients" name="clients[]" data-placeholder="Вибрати клієнтів" class="chosen-select" multiple tabindex="4" title="Клієнти" style="width: 250px;">
											{clients_list}
										</select>
									</div>

									<div class="col-lg-2 col-sm-2">
										<label for="category_select">Категорія клієнта</label>
										<select title="Категорія клієнта" class="form-control" name="category_select" id="category_select" style="display: inline; width: 100%;">
											<option value="0">-Не вибрано-</option>
											{category_select}
										</select>
									</div>

								</div>

                                <hr class="row">

								<div class="row">
									<div class="col-sm-12 col-lg-12 text-right">
										<button class="btn btn-primary" onClick="showReportClients();"><i class="fa fa-table"></i> Сформувати</button>
									</div>
								</div>
								
								<hr class="row">
								
								<div class="row" style="margin: 0">
									<div id="report_clients_range"></div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/js/cash_reports/cash_reports.js"></script>
