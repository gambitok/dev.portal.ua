<div class="tabs-container">
    <ul class="nav nav-tabs" id="lang_tabs">
        <li class="active"><a data-toggle="tab" href="#us_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>
    <div class="tab-content">
        <div id="us_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
							
							<input type="hidden" id="lang_id" value="{id}">
													
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Змінна</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="lang_var" readonly id="lang_var" value="{lang_var}" placeholder=""></div>
                            </div>
							
                            <div class="hr-line-dashed"></div>
							
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">РУС</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="lang_ru" id="lang_ru" value="{lang_ru}" placeholder=""></div>
                                <label class="col-sm-2 control-label">УКР</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="lang_ua" id="lang_ua" value="{lang_ua}" placeholder=""></div>
                                <label class="col-sm-2 control-label">ENG</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="lang_eng" id="lang_eng" value="{lang_eng}" placeholder=""></div>
                            </div>
							
                            <div class="hr-line-dashed"></div>
							
                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveLanguage('{id}');">Зберігти зміни</button>
                                    <button class="btn btn-danger" type="button" onClick="dropLanguage('{id}');">Видалити</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                                </div>
                            </div>
							
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
