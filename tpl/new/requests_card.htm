<div class="tabs-container">

    <ul class="nav nav-tabs" id="request_tabs">
        <li class="active"><a data-toggle="tab" href="#us_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="us_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <div class="form-horizontal">

                            <input type="hidden" id="request_id" value="{request_id}">

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Дата створення запиту</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="request_data_create" id="request_data_create" value="{request_data_create}" disabled placeholder="Дата"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Дата обробки запиту</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="request_data_update" id="request_data_update" value="{request_data_update}" disabled placeholder="Дата"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">VIN</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="request_vin" id="request_vin" value="{request_vin}" placeholder="VIN"></div>
                                <label class="col-sm-2 control-label">Телефон</label>
                                <div class="col-sm-4"><input class="form-control" type="text" name="request_phone" id="request_phone" value="{request_phone}" placeholder="Телефон"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Текст</label>
                                <div class="col-sm-10"><input class="form-control" type="text" name="request_text" id="request_text" value="{request_text}" placeholder="Текст"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveRequest();" {reqest_disabled}><i class="fa fa-save"></i> Запит оброблено</button>
                                    <!--<button class="btn btn-danger" type="button" onClick="dropRequest();" {request_remove_disabled}><i class="fa fa-trash"></i> Видалити</button>-->
                                    <button type="button" class="btn btn-white" aria-hidden="true" onClick="closeRequestCard();">Закрити</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
