<div class="tabs-container">
    <ul class="nav nav-tabs" id="contacts_tabs">
        <li class="active"><a data-toggle="tab" href="#us_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>
    <div class="tab-content">
        <div id="us_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
							
							<input type="hidden" id="contact_id" value="{id}">
							
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">Текст</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="contact_text" id="contact_text" value="{text}" placeholder=""></div>
                                <label class="col-sm-2 control-label">Іконка</label>
<!--                                <div class="col-sm-2"><input class="form-control" type="text" name="contact_icon" id="contact_icon" value="{icon}" placeholder=""></div>-->			
								<div class="col-sm-2"><select class="form-control" id="icon_select" name="icon_select" placeholder="Іконка" style="width:100%;">{icon_select}</select></div>
                                <label class="col-sm-2 control-label">Посилання</label>
                                <div class="col-sm-2"><input class="form-control" type="text" name="contact_link" id="contact_link" value="{link}" placeholder=""></div>
                            </div>
							
                            <div class="hr-line-dashed"></div>
							
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Статус</label>
                                <input title="Статус" type="checkbox" class="js-switch" data-size="small" id="contact_status" value="1" {status} />
                            </div>
							
                            <div class="hr-line-dashed"></div>
							
                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveContactsBot('{id}');">Зберегти зміни</button>
                                    <button class="btn btn-danger" type="button" onClick="dropContactsBot('{id}');">Видалити</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                                </div>
                            </div>
							
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
