<div class="tabs-container">
    <div class="ibox float-e-margins panel-body">

        <div class="ibox-title">
            {title_lang}
        </div>

        <div class="ibox-content">

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Тайтл</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="review_t" id="review_t" value="{review_t}" placeholder="Тайтл" title="Тайтл">
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Дескріптіон</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="review_d" id="review_d" value="{review_d}" placeholder="Дескріптіон" title="Дескріптіон">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Опис</label>
                <div class="col-sm-10">
                    <textarea id="summernote" class="summernote" title="Опис">{review_text}</textarea>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveReviewCardInfo({lang_id});"><i class="fa fa-save"></i> Зберегти зміни</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>

    </div>
</div>
