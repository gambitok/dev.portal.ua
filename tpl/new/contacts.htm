<link href="/js/plugins/jsTree/jstree_style.min.css" rel="stylesheet">
<link href="/js/plugins/sweetalert/sweetalert.css" rel="stylesheet">
<link href="/js/plugins/dropzone/dropzone.css" rel="stylesheet">
<link href="/css/plugins/switchery/switchery.css" rel="stylesheet">

<h2 class="border-bottom white-bg dashboard-header">Контакти на toko(new)</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-1">
							<a class="btn btn-success"  href="#newContacts" onClick="newContactsCard();"><i class='fa fa-plus'></i> Новий контакт</a>
						</div>
						<div class="col-md-3">
							<select name="lang_select" class="form-control" id="lang_select">
								<option value="1">Російська</option>
								<option value="2">Українська</option>
								<option value="3">Англійська</option>	
							</select>
						</div>
	                </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
									<th>Назва</th>
									<th>Адреса</th>
									<th>Розклад роботи</th>
									<th>Телефон</th>
									<th>Мова</th>
                                </tr>
                            </thead>
                            <tbody id="contacts_range">
								{contacts_range}
                            </tbody>
						</table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="ContactsCard" class="modal inmodal fade" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 id="myModalLabel text-left">Карта контакта <span id="ContactsCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="ContactsCardBody">
	        </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/plugins/barcode-generator/jquery-barcode.js"></script>
<!-- Bootstrap markdown -->
<script src="/js/plugins/bootstrap-markdown/bootstrap-markdown.js"></script>
<script src="/js/plugins/bootstrap-markdown/markdown.js"></script>
<script src="/vendors/jquery/generate-password.js"></script>
<script src="/js/plugins/select2/js/select2.full.min.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/dropzone/dropzone.js"></script>
<script src="/js/plugins/switchery/switchery.js"></script>
<script src="/js/settings_new/settings_new.js"></script>

<script language="javascript">
$(document).ready(function() {
	$('#datatable').DataTable({keys: true,"aaSorting": [],"processing": true,"scrollX": true,fixedColumns: {leftColumns: 2},"searching": true,fixedHeader: true,"lengthMenu": [[20, 50, 100, -1], [20, 50, 100, "All"]], "language": {"url": "//cdn.datatables.net/plug-ins/1.10.12/i18n/Russian.json"}});
});
</script>

<script type="text/javascript">
//Disabling autoDiscover
Dropzone.autoDiscover = false;
</script>
