<style>
    .tab-pane {
        margin-top: 30px;
    }
</style>

<div class="tabs-container">

    <ul class="nav nav-tabs" id="review_tabs">
        <li class="active"><a data-toggle="tab" href="#us_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="us_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <div class="form-horizontal">

                            <input type="hidden" id="review_id" value="{review_id}">

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Дата оновлення</label>
                                <div class="col-sm-2">
                                    <input class="form-control" type="text" name="review_data" id="review_data" value="{review_data}" disabled placeholder="Дата" title="Date">
                                </div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Дата створення</label>
                                <div class="col-sm-2">
                                    <input class="form-control" type="date" name="review_data_create" id="review_data_create" value="{review_data_create}" placeholder="Дата" title="Date">
                                </div>
                                <label class="col-sm-1 control-label">Статус</label>
                                <div class="col-sm-1">
                                    <input title="Статус" type="checkbox" class="js-switch" data-size="small" id="review_status" value="1" {review_status} />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="groups" class="col-lg-2 col-md-2 col-sm-4 control-label">Група товарів</label>
                                <div class="col-sm-8">
                                    <select title="Групи" id="groups" name="groups[]" data-placeholder="Вибрати групи" class="chosen-select" multiple tabindex="4" style="width: 250px;" {review_remove_disabled}>
                                        {groups_list}
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-3">
                                    <input class="form-control" type="text" name="review_title" id="review_title" value="{review_title}" placeholder="Заголовок" title="Заголовок">
                                    <br>
                                    <button onclick="showReviewCardInfo({review_id}, 1);" {review_remove_disabled} class="btn btn-info">Додати опис RU</button>
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-control" type="text" name="review_title" id="review_title_ua" value="{review_title_ua}" placeholder="Заголовок" title="Заголовок">
                                    <br>
                                    <button onclick="showReviewCardInfo({review_id}, 2);" {review_remove_disabled} class="btn btn-info">Додати опис UA</button>
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-control" type="text" name="review_title" id="review_title_en" value="{review_title_en}" placeholder="Заголовок" title="Заголовок">
                                    <br>
                                    <button onclick="showReviewCardInfo({review_id}, 3);" {review_remove_disabled} class="btn btn-info">Додати опис EN</button>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-lg-2 col-md-2 col-sm-4 text-right">
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#fileReviewsPhotoUploadForm" onclick="showReviewsUploadForm({review_id});" {review_remove_disabled}><i class="fa fa-picture-o"></i> Завантажити фото</button>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-4 text-right">
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#fileReviewsPhotoUploadForm2" onclick="OpenReviewsUploadForm();" {review_remove_disabled}><i class="fa fa-picture-o"></i> Вибрати фото</button>
                                </div>
                                <div class="col-sm-10" style="max-width: 300px;">
                                    <img src="https://portal.myparts.pro/uploads/images/saved/{review_image}" alt="Image" width="100%;">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveReview();"><i class="fa fa-save"></i> Зберегти зміни</button>
                                    <button class="btn btn-danger" type="button" onClick="dropReview();" {review_remove_disabled}><i class="fa fa-trash"></i> Видалити</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
