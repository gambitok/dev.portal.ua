<h2 class="border-bottom white-bg dashboard-header">Журнал повернень постачальникам</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-2">
                            <button class="btn btn-primary" onClick="showBackSupplCard(0);"><i class='fa fa-plus'></i> Створити документ</button>
                        </div>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>#</th>
                                    <th>Номер</th>
                                    <th>Дата</th>
                                    <th>Накладна</th>
                                    <th>Постачальник</th>
                                    <th>Отримувач</th>
                                    <th>Склад</th>
                                    <th>Автор</th>
                                    <th>Статус</th>
                                </tr>
                            </thead>
                            <tbody id="back_suppl_range">
                                {back_suppl_range}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="BackSupplCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true">х</button>
                <h3 class="text-left">Повернення постачальнику №<span id="BackSupplCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="BackSupplCardBody"></div>
        </div>
    </div>
</div>

<div style="display: none;" id="BackSupplStrCard" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="BackSupplStrCardLabel" class="text-left"></h3></div>
            <div class="modal-body" id="BackSupplStrCardBody"></div>
        </div>
    </div>
</div>

<div style="display: none;" id="BackSupplStrAmountCard" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="BackSupplStrAmountCardLabel" class="text-left"></h3></div>
            <div class="modal-body" id="BackSupplStrAmountCardBody"></div>
    </div>
</div>

<div style="display: none;" id="BackSupplIncome" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="BackSupplIncomeLabel" class="text-left">Пошук по артикулу</h3></div>
            <div class="modal-body" id="BackSupplIncomeBody">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input title="Пошук" type="text" class="form-control control-label required" id="catalogue_art" name="catalogue_art" value="" placeholder="Введите артикул">
                            <div class="input-group-btn">
                                <button type="submit" tabindex="-1" class="btn btn-primary" onclick="findIncomeSuppl();"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12 animated fadeInRight">
                        <div id="catalogue_art_range">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none;" id="FormModalWindow" class="modal fade FormModalWindow" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel" class="text-left"></h3></div>
            <div class="modal-body" id="FormModalBody"></div>
        </div>
    </div>
</div>

    $(document).ready(function() {

    });
</script>
