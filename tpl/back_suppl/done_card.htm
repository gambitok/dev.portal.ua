<div class="tabs-container">

    <ul class="nav nav-tabs" id="back_suppl_tabs">
        <li class="active"><a data-toggle="tab" href="#back_suppl_tab1" onClick="showBackSupplCard('{back_suppl_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down">Структура</span></a></li>
        <li class=""><a data-toggle="tab" href="#back_suppl_tab2" onClick="showBackSupplCardUnknown('{back_suppl_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down">Не визначені</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="back_suppl_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" onSubmit="return false;">

                            <input type="hidden" id="back_suppl_id" value="{back_suppl_id}">

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Постачальник</label>
                                <div class="col-lg-3 col-md-2 col-sm-7">
                                    <input type="hidden" id="client_seller" name="client_seller" value="{client_seller}">
                                    <div class="input-group">
                                        <input class="form-control" type="text" readonly {oper_disabled} id="client_seller_name" name="client_seller_name" value='{client_seller_name}' placeholder="Контрагент постачальник" title="Постачальник">
                                        <span class="input-group-btn"> <button type="button" {income_disabled} class="btn btn-primary" id="clientSellerSelBtn" onClick="showBackSupplClientSellerList('{back_suppl_id}');"><i class="fa fa-bars"></i></button> </span>
                                        <span class="input-group-btn"> <button type="button" {income_disabled} class="btn btn-default" id="clientSellerDropBtn" onClick="unlinkBackSupplClientSeller('{back_suppl_id}');"><i class="fa fa-times"></i></button> </span>
                                    </div>
                                </div>

                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Отримувач</label>
                                <div class="col-lg-3 col-md-2 col-sm-7">
                                    <input type="hidden" id="client_id" name="client_id" value="{client_id}">
                                    <div class="input-group">
                                        <input class="form-control" type="text" readonly {oper_disabled} id="client_name" name="client_name" value='{client_name}' placeholder="Отримувач товару" title="Отримувач товару">
                                        <span class="input-group-btn"> <button type="button" {income_disabled} class="btn btn-primary" id="clientSelBtn" onClick="showBackSupplClientList('{back_suppl_id}');"><i class="fa fa-bars"></i></button> </span>
                                        <span class="input-group-btn"> <button type="button" {income_disabled} class="btn btn-default" id="clientDropBtn" onClick="unlinkBackSupplClient('{back_suppl_id}');"><i class="fa fa-times"></i></button> </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Прихідна накладна</label>
                                <div class="col-lg-3 col-md-2 col-sm-7">
                                    <div class="input-group">
                                        <input type="hidden" id="income_id" name="income_id" value="{income_id}">
                                        <input class="form-control" type="text" readonly id="income_name" name="income_name" value='{income_name}' placeholder="Прихідна накладна" title="Прихідна накладна">
                                        <span class="input-group-btn"> <button type="button" {income_disabled} class="btn btn-primary" onClick="showIncomeSupplForm();"><i class="fa fa-bars"></i></button> </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Дата</label>
                                <div class="col-sm-3">
                                    <input class="form-control" type="text" name="back_suppl_data" id="back_suppl_data" readonly value="{data}" placeholder="РРРР-ММ-ДД" title="Дата">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Склад зберігання</label>
                                <div class="col-sm-3">
                                    <select id="storage_id" {storage_disabled} name="storage_id" size="1" title="Склад" class="form-control">
                                        {storage_list}
                                    </select>
                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="btn-group pull-right">
                                        <button type="button" class="btn btn-sm btn-default" {status_1} {hide_new_row_button} onClick="clearBackSupplStr('{back_suppl_id}');"><i class="fa fa-times"></i> Очистити структуру</button>
                                        <button type="button" class="btn btn-sm btn-primary" {status_1} {hide_new_row_button} onClick="addBackSupplStr('{back_suppl_id}');"><i class="fa fa-plus"></i> Новий ряд</button>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div>
                                    <h4 align="center">Структура документу</h4>
                                    <div class="table-responsive">
                                        <input type="hidden" id="kol_str_row" value="{kol_str_row}">
                                        <table id="back_suppl_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                                            <thead>
                                            <tr align="center">
                                                <th>№</th>
                                                <th>Індекс</th>
                                                <th>Бренд</th>
                                                <th>К-сть</th>
                                                <th>Відібрано</th>
                                                <th>Відхилено</th>
                                                <th>Ціна</th>
                                                <th>Ціна зі знижкою</th>
                                                <th>Сума</th>
                                                <th>-</th>
                                            </tr>
                                            </thead>
                                            <tbody id="back_suppl_str_range">
                                                {back_suppl_str}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="btn-group pull-right">
                                        <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                    </span>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="back_suppl_tab2" class="tab-pane">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <div class="form-group">
                            <div>
                                <h4 align="center">Структура документу</h4>
                                <div class="table-responsive">
                                    <table id="back_suppl_str_unknown" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                                        <thead>
                                        <tr align="center">
                                            <th>№</th>
                                            <th>Індекс</th>
                                            <th>Бренд</th>
                                            <th>К-сть</th>
                                            <th>Ціна</th>
                                            <th>Ціна зі знижкою</th>
                                            <th>Сума</th>
                                        </tr>
                                        </thead>
                                        <tbody id="back_suppl_str_range_unknown">
                                            {back_suppl_str_unknown}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
