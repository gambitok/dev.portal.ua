<h2 class="border-bottom white-bg dashboard-header">Журнал складських відборів</h2>
<input type="hidden" id="doc_prefix" value="{doc_prefix}">
<input type="hidden" id="storsel_count" value="0">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-6">
							<a id="toggle_done" class="btn btn-info" onClick="updateStorselRange(true);" title="Показати/Сховати замовлення зі статусом `Виконано`"><i class='fa fa-eye'></i></a>
							<input id="input_done" type="hidden" value="true">
						</div>
                        <div class="col-md-6 text-right">
                            <a class="btn btn-info collapsed" aria-expanded="false" data-toggle="collapse" data-parent="#accordion" href="#collapseSearch"><i class='fa fa-search'></i> Пошук у реєстрі</a>
                        </div>
	                </div>
                </div>

                <div class="ibox-content">
                	<div aria-expanded="false" id="collapseSearch" class="panel-collapse collapse">
					    <audio id="alert_ok" src="https://portal.myparts.pro/cdn/audio/storsel.mp3" preload="auto" hidden="true"></audio>
					</div>
                    <div class="table-responsive">
                        <table id="storsel_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>№ п/п</th>
                                    <th>Дата створення</th>
                                    <th>Належить документу</th>
                                    <th>Клієнт</th>
                                    <th>Торгова точка</th>
                                    <th>Склад</th>
                                    <th>Найменуваннь, шт</th>
                                    <th>Кількість, шт.</th>
                                    <th>Об'єм, м&sup3;</th>
                                    <th>Вага нетто, кг</th>
                                    <th>Вага брутто, кг</th>
                                    <th>Статус</th>
                                    <th>Автор</th>
                                </tr>
                            </thead>
                            <tbody id="storsel_range">
                                {storsel_range}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="StorselCard" class="modal inmodal fade" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="true">

			<div class="modal-header">
                <button type="button" class="close" aria-hidden="true" onClick="closeStorselCard();">х</button>
                <h3 id="myModalLabel text-left">Складський відбір №<span id="StorselCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="StorselCardBody"></div>
        </div>
    </div>
</div>
