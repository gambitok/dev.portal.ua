<div class="panel-body">
	<div class="row">
    	<div class="col-md-8 col-sm-12">
        	<form method="post" onSubmit="saveStorselBarcodeForm('{select_id}'); return false;">
            	<div class="form-group" style="margin: 0;"><label class="col-sm-2 control-label">Штрих-код </label>
                    <div class="col-md-2"><button class="btn btn-info" type="button" onClick="scanStorselBarcodeForm('{select_id}');">Сканувати всі</button></div>
                    <div class="col-sm-8">
                        <div class="input-group"><input class="form-control" type="text" id="BarCodeInput" name="BarCodeInput" value="" placeholder="Код у форматі CODE39"> <span class="input-group-btn"> <button type="submit" class="btn btn-success"><i class="fa fa-barcode"></i> Сканувати</button> </span></div>
                    </div>
                </div>
            </form>
        </div>
        <div id="storsel_finish" class="col-md-3 col-sm-6"><button class="btn btn-primary" type="button" onClick="finishStorselBarcodeForm('{select_id}');"><i class="fa fa-flag"></i> Завершити сканування</button></div>
        <div class="col-md-1 col-sm-6"><button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button></div>
    </div>

	<audio id="no_art_id" src="https://portal.myparts.pro/cdn/audio/no_otbor.wav" preload="auto" hidden="true"></audio>
    <audio id="ok_art_id" src="https://portal.myparts.pro/cdn/audio/prinyat.wav" preload="auto" hidden="true"></audio>

    <div class="hr-line-dashed"></div>

	<div class="table-responsive">
        <table id="jmoving_unknown_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
            <thead>
                <tr align="center">
                    <th>№</th>
                    <th>Індекс</th>
                    <th>Бренд</th>
                    <th>Найменування</th>
                    <th>Кількість</th>
                    <th>Проскановано штрих-кодів</th>
                    <th>Не проскановано</th>
                    <th>Прийнято без сканування</th>
                    <th>Фіксація без сканування</th>
                    <th>Фіксація відхилення</th>
                    <th>Відхилення</th>
                    <th>Тип відхилення</th>
                </tr>
            </thead>
            <tbody id="sklad_storage_barcode_range">
                {ArticlesList}
            </tbody>
        </table>
    </div>
</div>
