<!--   Size TAB BLOCK   -->
<input type="hidden" id="tmp_template_id" value="{template_id}">
<div class="row">
	<h4 class="col-sm-4">Товарна група:</h4>
    <h4 class="col-sm-8">{goods_group_caption}<input type="hidden" id="tmp_goods_group_id" value="{goods_group_id}"></h4>
    <label class="col-sm-4 control-label">Назва шаблону характеристики</label>
    <div class="col-sm-8">
		<label for="tmp_template_name">Повна назва</label>
		<input type="text" class="form-control" id="tmp_template_name" value="{template_name}">
		<label for="tmp_template_caption">Назва</label>
		<input type="text" class="form-control" id="tmp_template_caption" value="{template_caption}">
		<label for="tmp_template_descr">Опис</label>
		<input type="text" class="form-control" id="tmp_template_descr" value="{template_descr}">
	</div><br>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12  animated fadeInRight">
        <h4>Схема</h4>
        <div class="panel" id="articles_params_scheme">
            <div class="panel-head"><button type="button" class="btn btn-primary btn-sm" onClick="showArticlesSchemeUploadForm()"><i class="fa fa-cloud-upload"></i> Завантажити схему</button></div>
            <div class="panel-body" id="articles_params_scheme_files">{scheme_list}</div>
        </div>
    </div>
</div>
                
<form method="get" class="form-horizontal">
    <div class="hr-line-dashed"></div>
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>#</th>
                        <th>Параметр</th>
                        <th>Тип поля</th>
                        <th>Тип</th>
                    </thead>
                    <tbody id="articles_params_range">
                    {params_list}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-10 text-right col-sm-offset-2">
            <button class="btn btn-primary" type="button" onClick="saveCatalogueParamsTemplate('{art_id}');">Зберегти зміни</button>
            <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
        </div>
    </div>
</form>
