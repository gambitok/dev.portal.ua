<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="post" onSubmit="setArticleToJmovingLocal();return false;" class="form-horizontal">
        	<input type='hidden' id="art_idS2" value="">
            <input type='hidden' id="article_nr_displS2" value="">
            <input type='hidden' id="brand_idS2" value="">
            <input type='hidden' id="brand_nameS2" value="">
            <input type='hidden' id="storage_idS2" value="">
            <input type='hidden' id="cell_idS2" value="">
            <input type='hidden' id="cell_nameS2" value="">
            <input type='hidden' id="max_stockS2" value="">
            <input type='hidden' id="amountRestS2" value="">
            <input type='hidden' id="amountMaxValue" value="0">
            <div class="form-group">
                <label class="col-sm-2 control-label">Комірка відбору</label>
                <div class="col-sm-4">
                    <select title="Комірка відбору" size="1" id="cell_from_move" class="form-control select2" onChange="setCellMaxMoving();">{cells_list_from}</select>
                </div>
                <label class="col-sm-6 control-label" id="amountRestTextS2"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Кількість для переміщення</label>
                <div class="col-sm-4">
                    <input title="Кількість" type="text" id="amount_move" class="form-control amount_move_numbers" value='' min='1' max="">
                </div>
                <label class="col-sm-4 control-label" id="amountRestTextS2"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Комірка переміщення</label>
                <div class="col-sm-4">
                    <select title="Комірка" size="1" id="cell_to_move" class="form-control select2">{cells_list_to}</select>
                </div>
                <label class="col-sm-6 control-label" id="amountRestTextS2"></label>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="setArticleToJmovingLocal();"><i class="fa fa-plus"></i> Додати</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
