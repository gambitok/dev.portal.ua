<div class="tabs-container">

    <ul class="nav nav-tabs" id="back_clients_tabs">
        <li class="active"><a data-toggle="tab" href="#back_clients_tab1" onClick="showBackClientsCard('{back_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down">Структура</span></a></li>
        <li><a data-toggle="tab" href="#back_clients_tab10" onClick="loadBackClientsPartition('{back_id}');"><i class="fa fa-list"></i> <span class="hidden-sm-down">Партії</span></a></li>
        <!--        <li><a data-toggle="tab" href="#back_clients_tab2" onClick="loadBackClientsUnknownArticles('{back_id}');"><i class="fa fa-bug"></i> <span class="hidden-sm-down">Не визначені артикули <span id="label_un_articles">{labelArticlesUnKnownCount}</span></span></a></li>-->
        <li class="tab-count-info"><a data-toggle="tab" class="tab-count-info" href="#back_clients_tab7" onClick="loadBackClientsCommets('{back_id}');"><i class="fa fa-edit"></i> Замітки <span id="label_comments">{labelCommentsCount}</span></a></li>
        <li><a data-toggle="tab" href="#back_clients_tab8" onClick="loadBackClientsCDN('{back_id}');"><i class="fa fa-cloud"></i> <span class="hidden-sm-down">CDN Файли</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="back_clients_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" onSubmit="return false;">
							<input type="hidden" id="back_id" value="{back_id}">
							<input type="hidden" id="status_back_id" value="{status_back_id}">
                            <input type="hidden" id="back_clients_document_prefix" value="{doc_prefix}">
                            <div class="form-group">
                            	<label class="col-sm-1 control-label">Дата повернення</label>
                                <div class="col-sm-2"><input class="form-control" disabled type="text" id="back_clients_data" value="{data}" placeholder="РРРР-ММ-ДД"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Клієнт</label>
                                <div class="col-lg-3 col-md-2 col-sm-7">
                                    <input type="hidden" id="client_id" name="client_id" value="{client_id}">
                                    <div class="input-group">
                                    	<input class="form-control" type="text" readonly id="client_name" value="{client_name}" placeholder="Отримувач товару">
                                        <span class="input-group-btn"><button type="button" class="btn btn-primary" {oper_disabled} id="clientSelBtn" onClick="showBackClientsClientList('{client_id}');"><i class="fa fa-bars"></i></button></span>
                                        <span class="input-group-btn"><button type="button" class="btn btn-default" {oper_disabled} id="clientDropBtn" onClick="unlinkBackClientsClient('{back_id}');"><i class="fa fa-times"></i></button></span>
                                    </div>
                                </div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Торгова точка</label>
                                <div class="col-lg-2 col-md-2 col-sm-7">
                                    <input type="hidden" id="tpoint_id" name="tpoint_id" value="{tpoint_id}">
                                    <input class="form-control" type="text" readonly id="tpoint_name" name="tpoint_name" value="{tpoint_name}" placeholder="Торгова точка">
                                </div>
                            </div>
                            <div class="form-group">
								<label class="col-lg-1 col-md-2 col-sm-4 control-label">Сума, <span id="cash_name">{cash_name}</span></label>
                                <div class="col-lg-2 col-md-6 col-sm-8"><input type="text" readonly class="form-control" id="back_summ" value="{back_summ}" title="Сума"></div>
                                <label class="col-lg-2 col-md-2 col-sm-4 control-label">Документ основа</label>
								<div class="col-lg-3 col-md-2 col-sm-7">
									<input type="hidden" id="sale_invoice_id" name="sale_invoice_id" value="{sale_invoice_id}">
									<div class="input-group">
										<input class="form-control" type="text" readonly id="sale_invoice_name" value="{sale_invoice_name}" placeholder="Номер накладної">
										<span class="input-group-btn"><button type="button" class="btn btn-primary" {oper_disabled} id="siSelBtn" onClick="showBackClientsSaleInvoiceList();"><i class="fa fa-bars"></i></button> </span>
										<span class="input-group-btn"><button type="button" class="btn btn-default" {oper_disabled} id="siDropBtn" onClick="unlinkBackClientsSaleInvoice();"><i class="fa fa-times"></i></button> </span>
									</div>
								</div>
             					<label class="col-lg-2 col-md-2 col-sm-4 control-label">Склад повернення</label>
								<div class="col-lg-2 col-md-6 col-sm-8">
									<select class="form-control" size="1" id="storage_id" {oper_disabled} onChange="setBackClientsTpointStorage()" title="Склад повернення">{storage_list}</select>
								</div>
                            </div>
							<div class="row">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Відправка на email</label>
                                <div class="col-lg-2 col-md-6 col-sm-8">{users_email}</div>
								<label class="col-lg-offset-5 col-lg-2 col-md-2 col-sm-4 control-label">Комірка повернення</label>
								<div class="col-lg-2 col-md-6 col-sm-8">
									<select class="form-control" size="1" id="cell_id" {oper_disabled} onChange="setBackClientsStorageCell()" title="Комірка повернення">{cells_list}</select>
								</div>
							</div>
                            <hr>
							<div class="row">
                                <div class="col-sm-12">
                                	<span class="buttons-inline pull-left">
                                        <button type="button" class="btn btn-xs btn-default" {hide_new_row_button} onClick="clearBackClientsStr('{back_id}');"><i class="fa fa-times"></i> Очистити структуру</button>
                                    </span>
                                    <span class="buttons-inline pull-right">
                                        <button type="button" class="btn btn-xs btn-primary" {hide_new_row_button} onClick="addNewRow();"><i class="fa fa-plus"></i> Новий ряд</button>
                                     </span>
                                 </div>
                            </div>
                            <div class="form-group">
                            	<div id="incomeChildsList">
	                                <h4 align="center">Структура документу</h4>
                                	<div class="table-responsive">
                                        <input type="hidden" id="kol_str_row" value="{kol_str_row}">
                                        <table id="back_clients_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                                            <thead>
                                                <tr align="center">
                                                    <th>№</th>
                                                    <th>Індекс</th>
                                                    <th>Бренд</th>
                                                    <th>К-сть</th>
                                                    <th>Ціна продажу</th>
                                                    <th>Сума</th>
                                                    <th>-</th>
                                                </tr>
                                            </thead>
                                            <tbody id="back_clients_doc_range">
                                                {BackClientsChildsList}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-6 text-left">
                                    <button class="btn btn-warning" type="button" id="acceptBtn" {oper_disabled2} onClick="acceptBackClients();"><i class="fa fa-flag-checkered"></i> Прийняти повернення</button>
									<button class="btn btn-default" type="button" {oper_disabled3} onClick="createBackClientsTax();"><i class="fa fa-file-code-o"></i> Податкова коригуюча</button>
                                    <button class="btn btn-info" type="button" {oper_disabled3} onClick="printBackClients();"><i class="fa fa-print"></i> Друк накладної</button>
                                    <button class="btn btn-info" type="button" {oper_disabled3} onClick="exportBackClientsExcel('{back_id}');"><i class="fa fa-file-excel-o"></i> Експорт</button>
                                </div>
                                <div class="col-sm-2">
                                    <span class="buttons-inline pull-left">
                                        <input type="hidden" id="cb_check_invoice_id" value="{back_id}">
                                        <input type="hidden" id="cb_check_doc_type_id" value="2">
                                        <button id="btn-add-cb" class="btn btn-sm btn-warning {cb_check_visible_add}" onclick="showCbCheckForm();">Створити чек</button>
                                        <button class="btn btn-sm btn-info {cb_check_visible_show}" onclick="showCbCheck();">Друкувати чек</button>
                                    </span>
                                </div>
                                <div class="col-sm-4 text-right">
                                    <button class="btn btn-white" type="button" data-dismiss="modal" onClick="closeBackClientsCard();">Закрити</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="back_clients_tab2" class="tab-pane">
            <div class="panel-body" id="unknown_articles_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="back_clients_tab3" class="tab-pane">
            <div class="panel-body" id="back_clients_storsel_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="back_clients_tab4" class="tab-pane">
            <div class="panel-body" id="back_clients_jmoving_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="back_clients_tab5" class="tab-pane">
            <div class="panel-body gray-bg" id="contacts_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="back_clients_tab6" class="tab-pane">
            <div class="panel-body gray-bg" id="back_clients_sale_invoice_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

        <div id="back_clients_tab9" class="tab-pane">
            <div class="panel-body gray-bg" id="back_clients_money_pay_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>

	   <div id="back_clients_tab10" class="tab-pane">
            <div class="panel-body gray-bg" id="back_clients_partition_form">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
       </div>

        <div id="back_clients_tab7" class="tab-pane">
            <div class="panel-body">
                <div class="social-footer">
                    <div class="social-comment">
                        <a href="" class="pull-left">
                            <img alt="{my_user_name}" title="{my_user_name}" src="/images/profile/{my_user_id}.jpg">
                        </a>
                        <div class="media-body">
                             <textarea class="form-control" id="back_clients_comment_field" placeholder="Залишити свою замітку"></textarea><br>
                             <div class="btn-group pull-right">
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" onClick="saveBackClientsComment('{back_id}');"><i class="fa fa-comments"></i> Зберегти замітку</button>
                            </div>
                        </div>
                    </div>
                    <span id="back_clients_commets_place">
                        <div class="spiner-example">
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <div id="back_clients_tab8" class="tab-pane">
            <div class="panel-body">
                <div class="user-button">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileBackClientsCDNUploadForm" onClick="showBackClientsCDNUploadForm('{back_id}')"><i class="fa fa-cloud-upload"></i> Завантажити файли</button><br><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 animated fadeInRight">
                        <span id="back_clients_cdn_place">
                            <div class="sk-spinner sk-spinner-wave">
                                <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</div>
