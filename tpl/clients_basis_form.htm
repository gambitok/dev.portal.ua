
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12">
            	<h2>Картка підстави контрагента</h2>
				<div class="form-group">
                    <label class="col-sm-2 control-label">Номер</label>
                    <div class="col-sm-10"><input class="form-control" type="text" id="basis_number" value="{number}" required placeholder="Номер"></div>
                </div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">Дійсне з</label>
                    <div class="col-sm-10"><input class="form-control" type="date" id="basis_data_from" value="{data_from}" required placeholder="Дійсна з"></div>
                </div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">Дійсне до</label>
                    <div class="col-sm-10"><input class="form-control" type="date" id="basis_data_to" value="{data_to}" required placeholder="Дійсна до"></div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">	
                    <button class="btn btn-primary" type="button" onClick="saveClientBasisForm('{client_id}','{basis_id}');">Зберегти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
