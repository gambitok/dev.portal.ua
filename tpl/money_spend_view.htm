<div class="tabs-container">
    <ul class="nav nav-tabs" id="money_spend_tabs">
        <li class="active"><a data-toggle="tab" href="#cat_tab1" onClick="viewMoneySpend('{spend_id}');"><i class="fa fa-bars"></i> <span class="hidden-sm-down">Структура витрати</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab4" onClick="loadMoneySpendCDN('{spend_id}');"><i class="fa fa-cloud"></i> <span class="hidden-sm-down">CDN Файли</span></a></li>
    </ul>
    <div class="tab-content">
        <div id="cat_tab1" class="tab-pane active">
			<div class="panel-body">
			<!---   PAY TAB BLOCK   -->
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form method="get" onSubmit="return false;" class="form-horizontal">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-12">
								<h3>Каса</h3>
								<div class="form-group">
									<label class="col-md-6 col-sm-12 control-label">Каса видачі</label>
									<div class="col-md-6 col-sm-12">{paybox_from_name}</div>
								</div>
								<div class="form-group">
									<label class="col-md-6 col-sm-12 control-label">Касир</label>
									<div class="col-md-6 col-sm-12">{balans_id_from}</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12">
								<h3>Опис видатків</h3>
								<div class="form-group">
									<label class="col-md-6 col-sm-12 control-label">Тип видатків</label>
									<div class="col-md-6 col-sm-12">{spend_type_name}</div>
								</div>
								<div class="form-group">
								<label class="col-md-6 col-sm-12 control-label">Сума видачі</label>
									<div class="col-md-6 col-sm-12">{summ}</div>
								</div>
								<div class="form-group">
									<label class="col-md-6 col-sm-12 control-label">Опис витрати</label>
									<div class="col-md-6 col-sm-12">{comment}</div>
								</div>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<div class="col-sm-4 text-right">
								<!--<button class="btn btn-default" type="button" {print_pay_disabled} onClick="printSaleInvoiceMoneyPay('{invoice_id}');"><i class="fa fa-print"></i> Друк чеку</button>-->
							</div>
							<div class="col-sm-8 text-right">
								<button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			</div>
		</div>
		<div id="cat_tab4" class="tab-pane">
            <div class="panel-body">
            <!--   PHOTO TAB BLOCK   -->
                <div class="user-button">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileMoneySpendCDNUploadForm" onClick="showMoneySpendCDNUploadForm('{spend_id}')"><i class="fa fa-cloud-upload"></i> Завантажити файли</button><br><br> 
						</div>
                    </div>
                </div>
                <div class="row"><div class="col-lg-12 animated fadeInRight">
                	<span id="money_spend_cdn_place">
                        <div class="sk-spinner sk-spinner-wave">
                            <div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div>
                        </div>
                    </span>
                </div></div>
            </div>
        </div>
	</div>
</div>
