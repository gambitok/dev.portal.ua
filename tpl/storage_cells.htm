<h2 class="border-bottom white-bg dashboard-header">Наявність на комірках</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">

                        <div class="col-md-6">
                            <label for="storage_cells_select">Виберіть комірку:</label>
                            <select name="storage_cells_select" id="storage_cells_select" title="Виберіть комірку склада" class="form-control" style="width: 300px; display: inline;">
                                <option value="0">Не вибрано</option>
                                {storage_cells_list}
                            </select>
                            <button class="btn btn-primary" onclick="loadStorageCellsList()"><i class="fa fa-table"></i> Сформувати</button>
                            <button class="btn btn-info" onclick="exportStorageCellsList()"><i class="fa fa-print"></i> Експорт</button>
                        </div>

                        <div class="col-md-6">
                            <label for="storage_select">Виберіть склад:</label>
                            <select name="storage_select" id="storage_select" title="Виберіть склад" class="form-control" style="width: 300px; display: inline;">
                                <option value="0">Не вибрано</option>
                                {storage_list}
                            </select>
                            <button class="btn btn-primary" onclick="loadStorageAllCellList()"><i class="fa fa-table"></i> Сформувати</button>
                            <button class="btn btn-info" onclick="exportStorageList()"><i class="fa fa-print"></i> Експорт</button>
                        </div>

                        <div class="col-md-6">
                            <label for="storage_select2">Виберіть склад:</label>
                            <select name="storage_select2" id="storage_select2" title="Виберіть склад" class="form-control" style="width: 300px; display: inline;">
                                <option value="0">Не вибрано</option>
                                {storage_list}
                            </select>
                            <button class="btn btn-primary" onclick="loadStorageAllList()"><i class="fa fa-table"></i> Сформувати</button>
                            <button class="btn btn-info" onclick="exportStorageAllList()"><i class="fa fa-print"></i> Експорт</button>
                        </div>

	                </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>Код</th>
                                    <th>ART_ID</th>
                                    <th>Артикул</th>
                                    <th>Бренд</th>
                                    <th>Кількість на комірці</th>
                                    <th>Резерв на комірці</th>
                                    <th>Кількість на складі</th>
                                    <th>Резерв на складі</th>
                                    <th>Сума по складу</th>
                                </tr>
                            </thead>
                            <tbody id="storage_cells_range">
							    {storage_cells_range}
                            </tbody>
						</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="StorageCard" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 class="myModalLabel text-left">Карта складу<span id="StorageCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="StorageCardBody">
	        </div>
        </div>
    </div>
</div>

<div style="display: none;" id="FormModalWindow" class="modal fade FormModalWindow" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
			<div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel" class="text-left"></h3></div>
            <div class="modal-body" id="FormModalBody"></div>
        </div>
    </div>
</div>
