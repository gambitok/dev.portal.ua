<h2 class=" border-bottom white-bg dashboard-header">Звіт по націнці</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tabs-container">
						<div class="panel-body">
							<div class="ibox float-e-margins">
								
								<div class="row align-items-center">
								
									<div class="col-sm-5 col-lg-5">
										<label for="date_start" style="padding-right: 15px; padding-left: 30px;">Дата від</label>
										<input id="date_start" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0px 5px;">

										<label for="date_end" style="padding-right: 15px; padding-left: 30px;">до</label>
										<input id="date_end" type="date" value="{date}" class="form-control" style="width: 200px; display: inline; padding: 0px 5px;">
								    </div>								
									
									<div class="col-lg-2 col-sm-3">
										<label style="padding-right: 15px; padding-left: 30px;">Вид документу</label>
										<select class="form-control" name=doc_type_id"" id="doc_type_id" style="display: inline; width: 200px;">
											<option value="0">Всі документи</option>
											{doc_type_select}
										</select>
									</div>
									
									<div class="col-lg-2 col-sm-3">
										<label style="padding-right: 15px; padding-left: 30px;">Валюта</label>
										<select class="form-control" name="cash_id" id="cash_id" style="display: inline; width: 200px;">
											{cash_select}
										</select>
									</div>
									
									<div class="col-lg-1 col-sm-2">
										<label style="padding-right: 15px; padding-top: 7px; float: left;">Клієнти</label>
										<span class="buttons-inline pull-left">
											<input type="checkbox" class="js-switch" data-size="small" placeholder="Клієнти" id="client_status"/>
										</span>
									</div>
									<div class="col-lg-1 col-sm-2">
										<label style="padding-right: 15px; padding-top: 7px; float: left;">Документи</label>
										<span class="buttons-inline pull-left">
											<input type="checkbox" class="js-switch" data-size="small" placeholder="Доументи" id="doc_status"/>
										</span>
									</div>

									<div class="col-sm-2 col-lg-2">
										<button class="btn btn-primary" onClick="showReportMargin();">Сформувати</button>	
										<button class="btn btn-info" onClick="exportReportMargin();"><i class="fa fa-print"></i> Експорт</button>
									</div>
								</div>
								<div class="row">
									<div id="report_margin_range"></div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
