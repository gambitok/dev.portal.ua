<link href="/css/plugins/switchery/switchery.css" rel="stylesheet">

<h2 class="border-bottom white-bg dashboard-header">Продажі за артикулами</h2>

<style>
    select {
        width: 150px;
    }
    input[type="checkbox"] {
        width: 200px;
        display: block;
        padding: 0 5px;
    }
    input[type="date"] {
        width: 150px;
        display: block;
        padding: 0 5px;
    }
    .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #1ab394;
        border-bottom: 16px solid #1ab394;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .dtable {
        display: table;
        margin: 0 auto;
    }
</style>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="tabs-container">
                        <div class="panel-body">
                            <div class="ibox float-e-margins">

                                <div class="row">

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="date_start">Дата від</label>
                                        <input title="Дата від" id="date_start" type="date" value="{date_start}" class="form-control">
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="date_end">Дата до</label>
                                        <input title="Дата до" id="date_end" type="date" value="{date_end}" class="form-control">
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="availability_status" class="block">Наявність, без продаж</label>
                                        <input title="Немає в наявності" id="availability_status" type="checkbox" class="js-switch" data-size="small">
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="real_cost_status" class="block">Собівартість, $</label>
                                        <input title="Собівартість, $" id="real_cost_status" type="checkbox" class="js-switch" data-size="small" >
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="real_sale_status" class="block">Ціна накладної, $</label>
                                        <input title="Ціна накладної, $" id="real_sale_status" type="checkbox" class="js-switch" data-size="small" >
                                    </div>

                                </div>

                                <div class="row" style="margin-top: 30px;">

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="brands" class="block">Бренди</label>
                                        <select id="brands" name="brands[]" data-placeholder="Вибрати бренди" class="chosen-select" multiple tabindex="4" title="Бренди">
                                            {brands_list}
                                        </select>
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="goods_group" class="block">Групи товарів</label>
                                        <select id="goods_group" name="goods_group[]" data-placeholder="Вибрати групи товарів" class="chosen-select" multiple tabindex="4" title="Групи товарів">
                                            {goods_group_list}
                                        </select>
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="client_ids" class="block">Клієнти</label>
                                        <select id="client_ids" name="client_ids[]" data-placeholder="Вибрати клієнтів" class="chosen-select" multiple tabindex="4" title="Клієнти">
                                            {client_ids_list}
                                        </select>
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="last_income" class="block">Останнє надходження</label>
                                        <input title="Останнє надходження" id="last_income" type="checkbox" class="js-switch" data-size="small" >
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="storage_rate" class="block">Норма склада <i class="fa fa-question-circle" title="Выводить в таблицу данные из карточки товара, раздел - Логистика -> Общая норма, шт."></i></label>
                                        <input title="Норма склада" id="storage_rate" type="checkbox" class="js-switch" data-size="small" >
                                    </div>

                                    <div class="col-sm-12 col-lg-2">
                                        <label for="create_order" class="block">Сформувати замовлення <i class="fa fa-question-circle" title="Выводит заказ по формуле: Общая норма, шт. - Залишок, шт."></i></label>
                                        <input title="Сформувати замовлення" id="create_order" type="checkbox" class="js-switch" data-size="small" >
                                    </div>

                                </div>

                                <div class="row" style="margin-top: 30px;">
                                    <div class="col-sm-offset-0 col-sm-12 col-lg-offset-8 col-lg-4 text-right">
                                        <button class="btn btn-primary" onClick="showReportSalesArticles();"><i class="fa fa-table"></i> Сформувати</button>
                                        <button class="btn btn-info" onClick="exportReportSalesArticles();"><i class="fa fa-file-excel-o"></i> Експорт</button>
                                    </div>
                                </div>

                                <hr class="row">

                                <div class="row" style="margin: 0;">
                                    <div id="report_sales_articles_range"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="CatalogueCard" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 class="myModalLabel text-left">Карта товара: <span id="CatalogueCardArticleNrDispl"></span></h3>
            </div>
            <div class="modal-body" id="CatalogueCardBody"></div>
        </div>
    </div>
</div>

<div style="display: none; z-index: 10000!important;" id="FormModalWindow" class="modal fade FormModalWindow" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel" class="text-left"></h3></div>
            <div class="modal-body" id="FormModalBody"></div>
        </div>
    </div>
</div>

<div style="display: none; z-index: 10001!important;" id="FormModalWindow2" class="modal fade FormModalWindow2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button><h3 id="FormModalLabel2" class="text-left"></h3></div>
            <div class="modal-body" id="FormModalBody2"></div>
        </div>
    </div>
</div>
