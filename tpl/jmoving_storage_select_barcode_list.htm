<div class="panel-body">
	<div class="row">
    	<div class="col-md-8 col-sm-12">
        	<form method="post" onSubmit="saveJmovingStorageSelectBarcodeForm('{jmoving_id}','{select_id}'); return false;">
            
            	<div class="form-group"><label class="col-sm-2 control-label">Штрих-код </label>
                    <div class="col-sm-10">
                        <div class="input-group"><input class="form-control" type="text" id="BarCodeInput" name="BarCodeInput" value="" placeholder="Код у форматі CODE39"> <span class="input-group-btn"> <button type="submit" class="btn btn-success" ><i class="fa fa-barcode"></i> Сканувати</button> </span></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-6"><button class="btn btn-primary" type="button" onClick="finishJmovingStorageSelectBarcodeForm('{jmoving_id}','{select_id}');"><i class="fa fa-finish"></i> Завершити сканування</button></div>
        <div class="col-md-1 col-sm-6"><button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button></div>
    </div>

            <tr align="center">
                <th>№</th>

				<th>Не проскановано</th>

                <th>Фіксація без сканування</th>
                <th>Фіксація відхилення</th>
                <th>Відхилення</th>
                <th>Тип відхилення</th>
            </tr>
        </thead>
        <tbody id="sklad_storage_barcode_range">
            {ArticlesList}
        </tbody>
