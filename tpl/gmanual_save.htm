<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {ModuleCaption} <small>{OperationCaption}</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->
	<div class="container-fluid {visibility}">
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-info alert-dismissable hidden">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <i class="fa fa-info-circle"></i>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 center" align="center"><br><br>
                <h2>{message}</h2>
                <br><br>
                <a href="{back_url}" class="btn btn-primary btn-lg">{back_caption}</a>
                <br><br>
                <br><br>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.container-fluid -->
