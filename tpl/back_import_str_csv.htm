<input type="hidden" id="kol_cols" value="{kol_cols}">

<div class="row">
    <div class="col-sm-2">
        <label class="control-label">Виберіть бренд із списку </label>
    </div>
    <div class="col-sm-2">
        <select class="form-control" title="Назначити бренд" name="csv_brands" id="csv_brands" onchange="loadTablePreviewBack();" style="width: 200px; display: inline;">
            <option value="0">-Не вибрано-</option>
            {csv_brands}
        </select>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-info btn-sm" onclick="saveTablePreviewBack();"><i class="fa fa-copyright"></i> Назначити бренд</button>
    </div>
</div>

<div class="hr-line-dashed"></div>

<div class="row">
    <div class="col-sm-2">
        <label class="control-label">Виберіть склад із списку </label>
    </div>
    <div class="col-sm-2">
        <select class="form-control" title="Назначити склад" name="storages_list" id="storages_list" style="width: 200px;display: inline;" onchange="getCellsList();">
            <option value="0">-Не вибрано-</option>
            {storages_list}
        </select>
    </div>
    <div class="col-sm-2">
        <label class="control-label">Виберіть комірку із списку </label>
    </div>
    <div class="col-sm-2">
        <select class="form-control" title="Назначити комірку" name="cells_list" id="cells_list" style="width: 200px;display: inline;">
            <option value="0">-Не вибрано-</option>
            {cells_list}
        </select>
    </div>
    <div class="col-sm-2">
        <label class="control-label">Виберіть клієнта із списку </label>
    </div>
    <div class="col-sm-2">
        <select class="form-control" title="Назначити клієнта" name="clients_list" id="clients_list" style="width: 200px;display: inline;">
            <option value="0">-Не вибрано-</option>
            {clients_list}
        </select>
    </div>
</div>

<div class="hr-line-dashed"></div>

<div class="row">
    <div class="col-sm-offset-8 col-sm-4">
        <div class="btn-group pull-right" role="group">
            <button class="btn btn-warning btn-sm" onClick="clearBackImport();"><i class="fa fa-trash"></i> Очистити дані</button>
            <button class="btn btn-primary btn-sm" onClick="checkBackArticles();"><i class="fa fa-eye"></i> Визначити накладні</button>
        </div>
    </div>
</div>

<div class="hr-line-dashed"></div>

<div class="table-responsive">
    <table id="csv_table" class="table table-bordered table-hovered">
        <thead>
        <tr>
            <th>#</th>
            <th>Артикул</th>
            <th>Кількість</th>
            <th>ART_ID</th>
            <th>Бренд</th>
        </tr>
        </thead>
        <tbody id="range_table_import">
            {records_list}
        </tbody>
    </table>
</div>
