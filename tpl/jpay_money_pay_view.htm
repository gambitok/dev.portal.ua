<!---   PAY TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" onSubmit="return false;" class="form-horizontal">
            <input type='hidden' id="pay_id" value="{pay_id}">
            <div class="row">
            	<div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-12 control-label">Документ</label>
                        <div class="col-md-3 col-sm-6">
	                        <input class="form-control" type="text" readonly id="doc_name" value="{doc_name}" placeholder="">
                        </div>
                        <div class="col-md-4 col-sm-6">
	                        <input class="form-control" type="text" readonly id="doc_data" value="{doc_data}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-12 control-label">Клієнт</label>
                        <div class="col-md-7 col-sm-12">
                            <input class="form-control" type="text" readonly id="client_name" value="{client_name}" placeholder="Отримувач товару">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-12 col-sm-4 control-label">Вид оплаты</label>
                        <div class="col-md-7 col-sm-12">
                        	<input class="form-control" type="text" readonly  id="pay_type_name" value="{pay_type_name}" placeholder="Вид оплаты">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-12 control-label">Каса</label>
                        <div class="col-md-7 col-sm-12">
                        	<input class="form-control" type="text" readonly  id="paybox_name" value="{paybox_name}" placeholder="Каса">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-12 control-label">Валюта оплати</label>
                        <div class="col-md-7 col-sm-12">
	                        <input class="form-control" type="text" readonly  id="cash_name" value="{cash_name}" placeholder="Валюта">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-12 control-label">Сума оплати клієнтом</label>
                        <div class="col-md-7 col-sm-12">
                            <input type="text" id="jpay_summ" readonly class="form-control numbers" value='{summ}' min='1' max="">
                        </div>
                    </div>
                   
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button class="btn btn-info" type="button" onClick="printJpayMoneyPay('{pay_id}');"><i class="fa fa-print"></i> Друк чеку клієнта</button>
		                    <button class="btn btn-warning" type="button" onClick="printJpayMoneyPayFirm('{pay_id}');"><i class="fa fa-print"></i> Друк чеку ВН</button>
                            <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                        </div>
                    </div>
	            </div>
                <div class="col-md-6 col-sm-12">
                	<div class="table-responsive">
                        <table id="sale_invoice_datatable" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr>
                                    <th style="text-align:center">№ п/п</th>
                                    <th style="text-align:center">Тип документу/Номер</th>
                                    <th style="text-align:center">Сума документу</th>
                                    <th style="text-align:center">Сума оплати</th>
                                    <th style="text-align:center">Валюта документу</th>
                                    <th style="text-align:center">Курс</th>
                                    <th style="text-align:center">Автор</th>
                                </tr>
                            </thead>
                            <tbody id="jpay_sale_invoice_range">
                                {jpay_str_list}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
