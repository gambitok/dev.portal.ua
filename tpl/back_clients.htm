<h2 class="border-bottom white-bg dashboard-header">Журнал повернень клієнтів</h2>
<input type="hidden" id="doc_prefix" value="{doc_prefix}">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">

                <div class="ibox-title">
                    <div class="row">
                        <div class="col-md-8">
							<a class="btn btn-success" href="#newBackClients" onClick="newBackClientsCard();"><i class='fa fa-plus'></i> Нове повернення</a>
							<label for="date_start" style="padding-right: 15px; padding-left: 30px;">Дата від</label><input id="date_start" type="date" value="{date_old}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
							<label for="date_end" style="padding-right: 15px; padding-left: 30px;">Дата до</label><input id="date_end" type="date" value="{date_today}" class="form-control" style="width: 200px; display: inline; padding: 0 5px;">
							<button class="btn btn-primary" onClick="filterBackClientsList();"><i class='fa fa-search'></i></button>
						</div>
                        <div class="col-md-4 text-right"><a class="btn btn-info collapsed" aria-expanded="false" data-toggle="collapse" data-parent="#accordion" href="#collapseSearch"><i class='fa fa-search'></i> Пошук у реєстрі</a></div>
	                </div>
                </div>

                <div class="ibox-content">
                	 <div aria-expanded="false" id="collapseSearch" class="panel-collapse collapse">
                    	<h3 align="center">Пошук записів за параметрами</h3>
                        <form method="get" id="BackClientsSearch" onSubmit="filterBackClientssList(); return false;">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-5"><button class="form-control btn btn-success"><i class='fa fa-search'></i> Пошук</button></div>
                                        <div class="col-md-4"><a onClick="ClearBackClientsSearch();" class="btn btn-info"><i class='fa fa-eraser'></i></a></div>
                                    </div>
                                </div>
                            </div>
                        </form>
					</div>
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
	                                <th>Номер</th>
                                    <th>Дата</th>
                                    <th>Клієнт</th>
									<th>Валюта</th>
									<th>Сумма</th>
									<th>Документ основа</th>
                                    <th>Автор</th>
									<th>Статус</th>
                                </tr>
                            </thead>
                            <tbody id="back_clients_range">
								{back_clients_range}
                            </tbody>
						</table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
