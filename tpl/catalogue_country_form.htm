<form method="get" class="form-horizontal">
    <div class="col-md-12">
        <div class="form-group">
            <label class="col-sm-2 control-label">Код</label>
            <div class="col-sm-8"><input class="form-control" type="text" name="form_country_id" id="form_country_id" value="{id}" required placeholder=""></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Країна</label>
            <div class="col-sm-8"><input class="form-control" type="text" name="form_country_name" id="form_country_name" value="{name}" required placeholder=""></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Альфа 2</label>
            <div class="col-sm-4"><input class="form-control" type="text" name="form_country_alfa2" id="form_country_alfa2" value="{alfa2}" required placeholder=""></div>
            <label class="col-sm-2 control-label">Альфа 3</label>
            <div class="col-sm-4"><input class="form-control" type="text" name="form_country_alfa3" id="form_country_alfa3" value="{alfa3}" required placeholder=""></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Мито</label>
            <div class="col-sm-4">
                <input id="form_country_duty" name="form_country_duty" value="{duty}" type="hidden">
                <div class="input-group">
                    <input class="form-control" name="form_country_duty_caption" id="form_country_duty_caption" value="{duty_caption}" readonly type="text">
                    <span class="input-group-btn"><button type="button" class="btn btn-primary" onclick="showManual('DUTY','form_country_duty','form_country_duty_caption');"><i class="fa fa-tasks"></i></button></span>
                </div>
            </div>
            <label class="col-sm-2 control-label">Ризик</label>
            <div class="col-sm-4">
	            <input id="form_country_risk" name="form_country_risk" value="{risk}" type="hidden">
                <div class="input-group">
                    <input class="form-control" name="form_country_risk_caption" id="form_country_risk_caption" value="{risk_caption}" readonly type="text">
                    <span class="input-group-btn"><button type="button" class="btn btn-primary" onclick="showManual('RISK','form_country_risk','form_country_risk_caption');"><i class="fa fa-tasks"></i></button></span>
                </div>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-10 text-right col-sm-offset-2">
            <button class="btn btn-primary" type="button" onClick="saveCatalogueCountryForm();">Зберегти зміни</button>
            <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
        </div>
    </div>
</form>
