<!---   ZED TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="post" onSubmit="saveJmovingLocalAutoCell();return false;" class="form-horizontal">
        	<input type='hidden' id="jmoving_idA" value="{jmoving_id}">
            <input type='hidden' id="storage_id_toA" value="{storage_id_to}">
            <div class="form-group">
                <label class="col-sm-4 control-label">Склад розміщення</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" value="{storage_name_to}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Комірка розміщення</label>
                <div class="col-sm-8">
                    <select size="1" id="cell_from_move" class="form-control select2">{cells_list_from}</select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveJmovingLocalAutoCell();">OK</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
