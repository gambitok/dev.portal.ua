
<div class="panel-body">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form method="get" class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Код сторінки</label>
                    <div class="col-sm-1"><input class="form-control" type="text" name="page_id" id="page_id" value="{page_id}" readonly placeholder="ID"></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-lg-1 col-md-2 col-sm-4 control-label">Порядок</label>
                    <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="page_mid" value="{page_mid}" placeholder="Порядок"></div>
                    <label class="col-lg-1 col-md-2 col-sm-4 control-label">Модуль</label>
                    <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="page_module" value="{page_module}" placeholder="Модуль"></div>
                    <label class="col-lg-1 col-md-2 col-sm-4 control-label">Назва</label>
                    <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="page_caption" value="{page_caption}" placeholder="Назва"></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-lg-1 col-md-2 col-sm-4 control-label">Файл</label>
                    <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="page_file" value="{page_file}" placeholder="Файл"></div>
                    <label class="col-lg-1 col-md-2 col-sm-4 control-label">Посилання</label>
                    <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" id="page_link" value="{page_link}" placeholder="Порядок"></div>
                </div>

                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <div class="col-sm-10 text-right col-sm-offset-2">
                        <button class="btn btn-primary" type="button" onClick="saveModulePageCard();"><i class="fa fa-save"></i> Зберегти зміни</button>
                        <button class="btn btn-danger" type="button" onClick="dropModulePageCard();"><i class="fa fa-trash"></i> Видалити</button>
                        <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
