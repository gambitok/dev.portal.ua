<!--   Size TAB BLOCK   -->
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form method="get" class="form-horizontal">
            <div class="col-sm-12">
            	<h2>Картка префікса документа</h2>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Тип документа</label>
                    <div class="col-sm-10"><select class="form-control" size="1" name="doc_type_id" id="doc_type_id" required><option value='0'> -- Оберіть тип документу -- </option>{doc_type_list}</select></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Префікс документу</label>
                    <div class="col-sm-10">
                    	<input class="form-control" type="text" name="prefix" id="prefix" value="{prefix}" required placeholder="Префікс">
                        <span class="help-block m-b-none">
                        	<ul>
                        		<li>год-{year}</li>
                                <li>месяц-{month}</li>
                                <li>день-{day}</li>
                                <li>случайно число от 0 до 10 -{rnd010}</li>
                                <!--<li>автоинкремент-{inc}</li>-->
							</ul>
						</span>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-10 text-right col-sm-offset-2">
                    <button class="btn btn-primary" type="button" onClick="saveClientDocumentPrefixForm('{client_id}','{prefix_id}');">Зберігти</button>
                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                </div>
            </div>
        </form>
    </div>
</div>
