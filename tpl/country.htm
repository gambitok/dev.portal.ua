<h2 class=" border-bottom white-bg dashboard-header">Країни</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox">
				<div class="ibox-title">
                    <div class="row">
                        <div class="col-md-6">
							<a class="btn btn-success" href="#newCountry" onClick="newCountryCard();"><i class='fa fa-plus'></i> Нова країна</a>
						</div>
	                </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-hover table-bordered" width="100%">
                            <thead>
                                <tr align="center">
                                    <th>Код</th>
                                    <th>Назва</th>
                                    <th>ALFA2</th>
									<th>ALFA3</th>
									<th>Мито</th>
									<th>Ризик</th>
									<th>Прапор</th>
									<th>#</th>
                                </tr>
                            </thead>
                            <tbody id="country_range">
								{country_range}
                            </tbody>
						</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="CountryCard" class="modal inmodal fade" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                <h3 id="myModalLabel text-left">Карта країни <span id="CountryCardLabel"></span></h3>
            </div>
            <div class="modal-body" id="CountryCardBody"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/plugins/barcode-generator/jquery-barcode.js"></script>

<script src="/js/plugins/bootstrap-markdown/bootstrap-markdown.js"></script>

$(document).ready(function() {
	$("#datatable").DataTable({keys: true,"aaSorting": [],"processing": true,"scrollX": true,fixedColumns: {leftColumns: 2},"searching": true,fixedHeader: true,"lengthMenu": [[20, 50, 100, -1], [20, 50, 100, "All"]], "language": {"url": "//cdn.datatables.net/plug-ins/1.10.12/i18n/Ukrainian.json"}});
});
</script>
