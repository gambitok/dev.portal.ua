<div class="panel-body">
    <div class="row">
        <div class="col-sm-10" style="font-size:12px">
            <p>Вага нетто(кг):<span id="storsel_weight_netto" style="font-weight:bold">{weight_netto}</span>
            Вага бруто(кг):<span id="storsel_weight_brutto" style="font-weight:bold">{weight_brutto}</span>
            Об'єм(м&sup3;):<span id="jmoving_volume" style="font-weight:bold">{volume}</span><br>
            Дата створення: <span style="font-weight:bold">{data_create}</span>
            Передано в роботу:<span style="font-weight:bold"> {data_start}</span>
            Зібрано:<span style="font-weight:bold"> {data_collect}</span></p>
        </div>
        <div class="col-sm-2 text-right">
            <button class="btn btn-sm btn-white pull-right" type="button" data-dismiss="modal" >Закрити</button>
        </div>
    </div>
    <div class="form-group">
        <div id="selectChildsList">
            <h4 align="center">Структура відбору</h4>
            <input type="hidden" id="kol_rows_un" value="{kol_rows}">
            <div class="table-responsive">
                <table id="jmoving_unknown_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
                    <thead>
                        <tr align="center">
                            <th>№</th>
                            <th>Індекс</th>
                            <th>Бренд</th>
                            <th align="center">Розміщення</th>
                            <th align="right">Кількість заявлено</th>
                            <th align="right">Відібрано</th>
                            <th align="right">Відхилення</th>
                            <th align="right">Тип відхилення</th>
                        </tr>
                    </thead>
                    <tbody id="sklad_storage_view_range">
                        {ArticlesList}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <input type="hidden" value="{storage_select_dp}">
</div>
