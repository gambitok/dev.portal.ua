<div class="panel-body">
    <input type="hidden" id="kol_rows_un" value="{kol_rows}">
    <h4 align="left">Передано в роботу {select_start}</h4>
    <table id="jmoving_unknown_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
        <thead>
            <tr align="center">
                <th>№</th>
                <th>Індекс</th>
                <th>Бренд</th>
                <th>Комірка відбору</th>
                <th>Комірка переміщення</th>
                <th>Кількість</th>
            </tr>
        </thead>
        <tbody id="sklad_storage_view_range">
            {ArticlesList}
        </tbody>
    </table>
    <div class="row {preview-hidden}">
        <div class="col-sm-2"><button class="btn btn-sm btn-info" type="button" onClick="printJmovingStorageSelectViewLocal('{jmoving_id}','{select_id}');"><i class="fa fa-print"></i> Друкувати</button><br><label class="label-Information">{data_52}</label></div>
        <div class="col-sm-2"><button class="btn btn-sm btn-success {disabled46}" {disabled46} type="button" onClick="collectJmovingStorageSelectLocal('{jmoving_id}','{select_id}');"><i class="fa fa-cart-arrow-down"></i> Почати збирати</button><br><label class="label-success">{data_46}</label></div>
        <div class="col-sm-3"><button class="btn btn-sm btn-default {disabled47}" {disabled47} type="button" onClick="finishJmovingLocalStorageSelect('{jmoving_id}','{select_id}');"><i class="fa fa-barcode"></i> Завершити переміщення</button><br><label class="text-plain">{data_47}</label></div>
        <div class="col-sm-2"><button class="btn btn-sm btn-white pull-right" type="button" data-dismiss="modal" >Закрити</button></div>
    </div>
</div>
