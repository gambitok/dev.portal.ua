<div class="tabs-container">
    <ul class="nav nav-tabs" id="catalogue_tabs">
        <li class="active"><a data-toggle="tab" href="#cat_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab2" onClick="loadStorageDetails('{storage_id}');"><i class="fa fa-barcode"></i> <span class="hidden-sm-down">Параметри</span></a></li>
        <li><a data-toggle="tab" href="#cat_tab3" onClick="loadStorageCells('{storage_id}');"><i class="fa fa-cubes"></i> <span class="hidden-sm-down">Структура складу</span></a></li>
		<li><a data-toggle="tab" href="#cat_tab4" onClick="loadStorageUsers('{storage_id}');"><i class="fa fa-user"></i> <span class="hidden-sm-down">Робітники складу</span></a></li>
    </ul>
    <div class="tab-content">
        <div id="cat_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                            	<label class="col-sm-2 control-label">Код складу</label>
                                <div class="col-sm-1"><input class="form-control" type="text" readonly id="storage_id" value="{storage_id}" placeholder=""></div>
                                <label class="col-sm-2 control-label">коротка назва складу</label>
                                <div class="col-sm-3"><input class="form-control" type="text" id="storage_name" value="{storage_name}" placeholder=""></div>
                                <label class="col-sm-2 control-label">Комірник</label>
                                <div class="col-sm-2"><input class="form-control" type="text" id="storekeeper" value="{storekeeper}" placeholder=""></div>
                            </div>
                            <div class="form-group">
                            	<label class="col-sm-2 control-label">Повна назва складу</label>
                                <div class="col-sm-10"><input class="form-control" type="text" id="storage_full_name" value="{storage_full_name}" placeholder=""></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Країна</label>
                                <div class="col-lg-2 col-md-4 col-sm-8"><select class="form-control" id="country_id" placeholder="Країна" onChange="loadStateSelectList();" style="width:100%;"><option value="0"></option>{country_list}</select></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Область</label>
                                <div class="col-lg-2 col-md-4 col-sm-8"><select class="form-control" id="state_id" placeholder="Область" onChange="loadRegionSelectList();" style="width:100%;">{state_list}</select></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Район</label>
                                <div class="col-lg-2 col-md-4 col-sm-8"><select class="form-control" id="region_id" placeholder="Район" onChange="loadCitySelectList();" style="width:100%;">{region_list}</select></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Населений пункт</label>
                                <div class="col-lg-2 col-md-4 col-sm-8"><select class="form-control" id="city_id" placeholder="Місто, село, смт" style="width:100%;">{city_list}</select></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">Адреса</label>
                                <div class="col-sm-7"><input class="form-control" type="text" id="address" value="{address}" placeholder=""></div>
								<label class="col-sm-1 control-label">Сортування</label>
								<div class="col-sm-3"><select class="form-control" id="order_by" placeholder="Сортування" style="width:100%;">{order_list}</select></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
								<div class="col-sm-2 text-left">
									<button class="btn btn-danger" type="button" onClick="deleteStorage();">Видалити</button>
								</div>
                                <div class="col-sm-10 text-right">
                                    <button class="btn btn-primary" type="button" onClick="saveStorageGeneralInfo();">Зберегти зміни</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal" >Закрити</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                
            </div>
        </div>
        <div id="cat_tab2" class="tab-pane">
            <div class="panel-body" id="details_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>
        <div id="cat_tab3" class="tab-pane">
            <div class="panel-body" id="cells_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>
		<div id="cat_tab4" class="tab-pane">
            <div class="panel-body" id="users_place">
                <div class="sk-spinner sk-spinner-wave"><div class="sk-rect1"></div><div class="sk-rect2"></div><div class="sk-rect3"></div><div class="sk-rect4"></div><div class="sk-rect5"></div></div>
            </div>
        </div>
    </div>
</div>
