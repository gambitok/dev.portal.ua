<div class="row col-md-12 text-center"><a class="btn btn-info collapsed" aria-expanded="false" data-toggle="collapse" data-parent="#accordion" href="#collapseClientSearch"><i class='fa fa-search'></i> Пошук у реєстрі</a></div>
	<div class="row col-sm-12">
	<div aria-expanded="false" id="collapseClientSearch" class="panel-collapse collapse">
		<h3 align="center">Пошук записів за параметрами</h3>
		<form method="get" id="taxSearch" onSubmit="filterTaxSelectList(); return false;">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-3 text-right"><strong>Код накладної</strong></div>
					<div class="col-md-9"><input class="form-control" name="filMdlClientId" id="filMdlClientId" placeholder="id клієнта" value=""></div>
				</div><br>
				<div class="row">
					<div class="col-md-3 text-right"><strong>Номер накладної</strong></div>
					<div class="col-md-9"><input class="form-control" name="filMdlClientName" id="filMdlClientName" placeholder="Повна або часткова назва" value=""></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-3 text-right"><strong>Дата</strong></div>
					<div class="col-md-9"><input class="form-control" name="filMdlPhone" id="filMdlPhone" placeholder="" value=""></div>
				</div><br>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-5"><button class="form-control btn btn-success"><i class='fa fa-search'></i> Пошук</button></div>
					<div class="col-md-4"><a onClick="ClearMdlClientSearch();" class="btn btn-info"><i class='fa fa-eraser'></i></a></div>
				</div>
			</div>
		</div>
		</form>
	</div>
</div>

<table id="datatable_parrent" class="table table-striped table-hover table-bordered" width="100%">
    <thead>
        <tr align="center">
            <th style="text-align:center">№ п/п</th>
			<th style="text-align:center">Номер накладної</th>
			<th style="text-align:center">Дата створення</th>
			<th style="text-align:center">Видаткова накладна</th>
			<th style="text-align:center">Торгова точка</th>
			<th style="text-align:center">Продавець</th>
			<th style="text-align:center">Клієнт</th>
			<th style="text-align:center">Сума</th>
			<th style="text-align:center">Автор</th>
        </tr>
    </thead>
    <tbody id="tax_back_range">
    	{list}
    </tbody>
</table>
