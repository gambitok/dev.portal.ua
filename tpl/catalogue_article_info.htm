<div class="row">
	<div class="col-lg-2 col-sm-2">
		<label for="{short_cap}info_text">Параметр</label>
	</div>
	<div class="col-lg-2 col-sm-2">
		<label for="{short_cap}info_value">Значення</label>
	</div>
	<div class="col-lg-2 col-sm-2">
		<label for="{short_cap}info_sort">Сортування</label>
	</div>
	<div class="col-lg-2 col-sm-2">
		<label for="info_lang">Мова</label>
	</div>
</div>

<div class="row">
	<div class="col-lg-2 col-sm-2">
		<input type="text" class="form-control" id="{short_cap}info_text" placeholder="Параметр">
	</div>
	<div class="col-lg-2 col-sm-2">
		<input type="text" class="form-control" id="{short_cap}info_value" placeholder="Значення">
	</div>
	<div class="col-lg-2 col-sm-2">
		<input type="number" class="form-control" id="{short_cap}info_sort" placeholder="Порядок для сортування">
	</div>
	<div class="col-lg-2 col-sm-2">
		<select class="form-control" id="{short_cap}info_lang">
			{lang_info}
		</select>
	</div>
	<div class="col-lg-2 col-sm-2">
		<button class="btn btn-info" onClick="{add_info}"><i class="fa fa-plus"></i> Додати</button>
	</div>
</div>

<hr>

<div>
	{article_info}
</div>
