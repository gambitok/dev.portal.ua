

<div class="tabs-container">

    <ul class="nav nav-tabs" id="news_tabs">
        <li class="active"><a data-toggle="tab" href="#news_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="news_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Код news</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="text" name="news_id" id="news_id" value="{news_id}" readonly placeholder="ID"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Заголовок</label>
                                <div class="col-lg-11 col-md-2 col-sm-8"><input class="form-control" type="text" name="news_title" id="news_title" value="{news_title}" placeholder="Заголовок"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Текст</label>
                                <div class="col-lg-11">
                                    <div id="editor" name="news_text" class="editor">
                                        {news_text}
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Заголовок (РУС)</label>
                                <div class="col-lg-11 col-md-2 col-sm-8"><input class="form-control" type="text" name="news_title_ru" id="news_title_ru" value="{news_title_ru}" placeholder="Заголовок (РУС)"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Текст (РУС)</label>
                                <div class="col-lg-11">
                                    <div id="editor2" name="news_text_ru" class="editor">
                                        {news_text_ru}
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Позиція</label>
                                <div class="col-lg-2 col-md-2 col-sm-8"><input class="form-control" type="number" id="news_pos" value="{news_pos}" placeholder="Позиція"></div>
                                <label class="col-lg-1 col-md-2 col-sm-4 control-label">Видимість</label>
                                <div class="col-lg-2 col-md-4 col-sm-8">
									<span class="buttons-inline pull-left">
										<input type="checkbox" class="js-switch" data-size="small" id="news_status" {news_status} title="Видимість">
									</span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="btn-group">
                                        <button {image_disabled} type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#fileSmartNewsPhotoUploadForm" onClick="showSmartNewsPhotoUploadForm('{news_id}')"><i class="fa fa-cloud-upload"></i> Завантажити фото</button>
                                        <button {image_disabled} type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#fileDeleteSmartNewsPhoto" id="deleteLogo" onClick="deleteSmartNewsPhoto('{news_id}')"><i class="fa fa-trash-o"></i> Видалити фото</button>
                                    </div>
                                    <div id="news-image"></div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 text-right col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onClick="saveSmartNewsCard();"><i class="fa fa-save"></i> Зберегти зміни</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    initSample1();
    initSample2();
</script>
