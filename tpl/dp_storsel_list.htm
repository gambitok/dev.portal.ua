<div class="ibox">
	<div class="ibox-header">
        <div class="row">
	        <div class="col-lg-12 col-md-12 col-sm-12 pull-left">
            	<h3>Локальні складські відбори</h3>
            </div>
        </div>
	</div>
	<div class="ibox-content">
    	<input type="hidden" id="kol_rows_un" value="{kol_rows}">
        <table id="dp_storsel_str" class="table table-condensed table-striped table-hover table-bordered" width="100%">
            <thead>
                <tr>
                    <th style="text-align:center">№ п/п</th>
                    <th style="text-align:center">Номер відбору</th>
                    <th style="text-align:center">Торгова точка</th>
                    <th style="text-align:center">Склад</th>
                    <th style="text-align:center">Тип</th>
                    <th>Найменуваннь, шт</th>
                    <th style="text-align:center">Кількість, шт.</th>
                    <th style="text-align:center">Об'єм, м&sup3;</th>
                    <th style="text-align:center">Вага нетто, кг</th>
                    <th style="text-align:center">Вага брутто, кг</th>
                    <th style="text-align:center">Переглянути</th>
                    <th style="text-align:center">Статус</th>
                </tr>
            </thead>
            <tbody id="sklad_storage_select_range">
	            {storsel_list}
            </tbody>
        </table>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="col-sm-6 text-left">
                <!--<button class="btn btn-warning" type="button" {oper_disabled} onClick="sendJmovingStorageSelect();">Передати в роботу</button>-->
            </div>
            <div class="col-sm-6 text-right">
                <!--<button class="btn btn-primary" type="button" {oper_disabled} onClick="saveJmovingCard();">Зберігти зміни</button>-->
            </div>
        </div>
	</div>
</div>
