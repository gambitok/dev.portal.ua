<style>
    .green-img {
        border: 2px solid green;
    }
    .photo-div {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
    }
    .photo-div__item {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        margin: 5px;
    }
    .photo-div__item img {
        max-height: 100%;
        width: 100%;
    }

<h2 class="border-bottom white-bg dashboard-header">Імпорт фото</h2>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="ibox-header">
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="pull-left">
                                    <button class="btn btn-primary btn-sm" onClick="showImportPhotoForm('{user_id}');"><i class="fa fa-plus"></i> Завантажити фото</button>
                                    <button class="btn btn-info btn-sm" onClick="loadImportPhoto('{user_id}');"><i class="fa fa-eye"></i> Показати</button>
                                    <button class="btn btn-danger btn-sm" onClick="dropImportPhoto('{user_id}');"><i class="fa fa-trash"></i> Видалити фото</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="import_photo">
                        {import_photo}
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <span class="pull-left">
                                <button class="btn btn-primary btn-sm" onClick="showImportPhotoCsvForm('{user_id}');"><i class="fa fa-plus"></i> Завантажити файл</button>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <div id="import_photo_csv">
                        {import_photo_csv}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display: none;" class="modal inmodal fade" id="fileCsvUploadForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Х</button>
                <h4 class="modal-title" id="myModalLabel">Завантаження файлів</h4>
            </div>
            <div class="modal-body" id="fileViewHolderDoc">
                <p>Для завантаження файлів натисніть на форму або перетягніть файли у поле форми</p>
                <form action="/cdn_file_photo_upload.php" class="dropzone" id="myDropzone" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="csv_user_id" id="csv_user_id" value="">
                </form>
            </div>
        </div>
    </div>
</div>
