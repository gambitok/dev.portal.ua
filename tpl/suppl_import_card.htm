<div class="tabs-container">

    <ul class="nav nav-tabs" id="suppl_tabs">
        <li class="active"><a data-toggle="tab" href="#tp_tab1"><i class="fa fa-bars"></i> <span class="hidden-sm-down not-visible">Загальна інформація</span></a></li>
    </ul>

    <div class="tab-content">
        <div id="tp_tab1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                        <form method="get" class="form-horizontal">
                            <input class="form-control" type="hidden" id="suppl_id" value="{suppl_id}" placeholder="Код постачальника">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Контрагент</label>
                                <div class="col-sm-2">
                                    <select name="client_list" id="client_list" title="Контрагент" class="form-control" {client_disabled}>
                                        <option value="0">-</option>
                                        {client_list}
                                    </select>
                                </div>

                                <label class="col-sm-2 control-label">Валюта</label>
                                <div class="col-sm-2">
                                    <select name="cash_list" id="cash_list" title="Валюта" class="form-control">
                                        {cash_list}
                                    </select>
                                </div>

                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-2"><input class="form-control" type="text" id="suppl_email" value="{suppl_email}" placeholder="Email"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Формат файлу</label>
                                <div class="col-sm-2">
                                    <select name="file_format_list" id="file_format_list" title="Формат файлу" class="form-control">
                                        {file_format_list}
                                    </select>
                                </div>

                                <label class="col-sm-2 control-label">Початковий ряд</label>
                                <div class="col-sm-2"><input class="form-control" type="number" id="start_row" value="{start_row}" placeholder="Початковий ряд"></div>

                                <label class="col-sm-2 control-label">Роздільник
                                    <i class="fa fa-question-circle" title="Для CSV або TXT формату"></i>
                                </label>
                                <div class="col-sm-2"><input class="form-control" type="text" id="delimiter" value="{delimiter}" placeholder="Роздільник" maxlength="1"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Колонка з індексом (ARTICLE)</label>
                                <div class="col-sm-2"><input class="form-control" type="number" id="column_article" value="{column_article}" placeholder="Колонка з індексом"></div>

                                <label class="col-sm-2 control-label">Колонка з брендом (BRAND)</label>
                                <div class="col-sm-2"><input class="form-control" type="number" id="column_brand" value="{column_brand}" placeholder="Колонка з брендом"></div>

                                <label class="col-sm-2 control-label">Колонка з ціною (PRICE)</label>
                                <div class="col-sm-2"><input class="form-control" type="number" id="column_price" value="{column_price}" placeholder="Колонка з ціною"></div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div id="preview_form" class="form-group">
                                <table id="preview_table" class="table table-striped table-hover table-bordered" width="100%">
                                </table>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-offset-6 col-sm-6 text-right">
                                    <button class="btn btn-warning" type="button" id="preBtn" onClick="previewSupplImport();"><i class="fa fa-eye"></i> Попередній перегляд</button>
                                    <button class="btn btn-primary" type="button" id="acceptBtn" onClick="saveSupplImportGeneralInfo();"><i class="fa fa-save"></i> Зберегти</button>
                                    <button class="btn btn-white" type="button" data-dismiss="modal">Закрити</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
