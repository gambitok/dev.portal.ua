<script language="javascript">
function isPalindrome(word){
 String low_string=word.replaceAll("\\s+","").toLowerCase();
 int len=low_string.length();
 int forw = 0;
 int backw = len-1;
 while (backw>forw){
   char fwC=low_string.charAt(forw++);
   char bwC=low_string.charAt(backw--);
   if(fwC!=bwC){
  	 return false;
   }
 }
 return true;
}
var word = readline("Deleveled");
print(isPalindrome(word));

</script>
